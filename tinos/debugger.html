<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Root Debugger | System Root</title>
    <style>
        :root { --primary: #007aff; --bg: #000; --card-bg: #1c1c1e; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow: hidden; }
        
        /* 1. Checking Screen */
        #check-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 2. Security Auth Screen */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .auth-card { background: var(--card-bg); padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; }
        .pin-input { background: #000; border: 1px solid #333; color: white; width: 100%; padding: 12px; border-radius: 10px; text-align: center; font-size: 18px; letter-spacing: 5px; margin: 15px 0; outline: none; }
        .auth-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; }

        /* 3. Main Header & Menu Button */
        .header { display: flex; align-items: center; padding: 10px 5px; border-bottom: 1px solid #2c2c2e; }
        .menu-trigger { font-size: 24px; background: none; border: none; color: var(--primary); cursor: pointer; padding: 0 15px 0 5px; }
        .header h2 { margin: 0; font-size: 18px; color: #ff3b30; text-transform: uppercase; }

        /* 4. Side Menu (Slide-in) */
        #side-menu { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #121212; z-index: 2000; transition: 0.3s; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); border-right: 1px solid #2c2c2e; }
        #side-menu.open { left: 0; }
        .menu-item { padding: 15px; background: #1c1c1e; border-radius: 10px; margin-bottom: 10px; color: #fff; cursor: pointer; font-size: 14px; border: 1px solid #333; }
        .menu-item:active { background: #2c2c2e; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1999; }

        /* 5. Content Area */
        .main-editor { margin-top: 15px; }
        #json-editor { width: 100%; height: 350px; background: #000; color: #32d74b; border: 1px solid #333; border-radius: 12px; padding: 12px; font-family: 'Courier New', monospace; font-size: 13px; box-sizing: border-box; outline: none; }
        
        /* 6. Footer Actions */
        .action-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-align: center; font-size: 14px; }
        .btn-reset { background: #3a3a3c; color: #fff; }
        .btn-apply { background: #32d74b; color: #000; }
        .btn-respring { background: #ff3b30; color: #fff; }
    </style>
</head>
<body>

    <div id="check-screen">
        <div class="spinner"></div>
        <div id="status-msg" style="font-size: 12px; color: #8e8e93;">Initializing Root Access...</div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 style="font-size: 20px; margin: 0;">Root Debugger</h1>
            <p style="font-size: 13px; color: #8e8e93; margin-top: 5px;">Identity Verification</p>
            <input type="password" id="auth-pin" class="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="auth-btn" onclick="checkAuth()">Authenticate</button>
            <div id="auth-msg" style="color: #ff3b30; font-size: 12px; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
    <div id="side-menu">
        <h3 style="color: var(--primary); margin-bottom: 20px;">SYSTEM TOOLS</h3>
        <div class="menu-item" onclick="selectTool('editor')">üõ†Ô∏è Êï∏ÊìöÁ∑®ËºØÂô®</div>
        <div class="menu-item" onclick="selectTool('apps')">üì¶ Apps ÁÆ°ÁêÜ</div>
        <div class="menu-item" onclick="selectTool('wallpaper')">üñºÔ∏è Wallpaper ÁÆ°ÁêÜ</div>
        <div class="menu-item" style="opacity: 0.5;">‚å®Ô∏è Êåá‰ª§‰∏ªÊ©ü (Êú™Ë®≠Ë®à)</div>
        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <div class="menu-item" onclick="toggleMenu()" style="text-align: center; background: none; border: none; color: #8e8e93;">ÈóúÈñâÈÅ∏ÂñÆ</div>
    </div>

    <div class="header">
        <button class="menu-trigger" onclick="toggleMenu()">‚ò∞</button>
        <h2>Root Debugger</h2>
    </div>

    <div class="main-editor">
        <div id="editor-title" style="font-size: 11px; color: #8e8e93; margin-bottom: 5px;">CURRENT_KEY: devicePasscode</div>
        <textarea id="json-editor" spellcheck="false"></textarea>
    </div>

    <div class="action-bar">
        <div class="btn btn-reset" onclick="initRoot()">Reset</div>
        <div class="btn btn-apply" onclick="saveData()">Apply</div>
        <div class="btn btn-respring" onclick="respring()">Respring</div>
    </div>

    <script>
        const editor = document.getElementById('json-editor');
        let currentTargetKey = "devicePasscode";

        window.onload = function() {
            const passcode = localStorage.getItem('devicePasscode');
            
            // ÈÇèËºØÔºöÂ¶ÇÊûúÊ≤íË®≠ÂÆöÂØÜÁ¢ºÔºåÁ¶ÅÊ≠¢‰ΩøÁî®
            if (!passcode) {
                document.getElementById('status-msg').innerText = "FATAL ERROR: No Device Passcode Set.";
                document.getElementById('status-msg').style.color = "#ff3b30";
                return; 
            }

            setTimeout(() => {
                document.getElementById('check-screen').style.display = 'none';
                document.getElementById('auth-overlay').style.display = 'flex';
                initRoot();
            }, 1200);
        }

        function checkAuth() {
            const input = document.getElementById('auth-pin').value;
            const actual = localStorage.getItem('devicePasscode');
            if(input === actual) {
                document.getElementById('auth-overlay').style.display = 'none';
            } else {
                document.getElementById('auth-msg').innerText = "Access Denied: Invalid PIN";
            }
        }

        function initRoot() {
            loadKey('devicePasscode');
        }

        // ÈÅ∏ÂñÆÂäüËÉΩ
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            const isOpen = menu.classList.contains('open');
            
            if (isOpen) {
                menu.classList.remove('open');
                overlay.style.display = 'none';
            } else {
                menu.classList.add('open');
                overlay.style.display = 'block';
            }
        }

        function selectTool(type) {
            toggleMenu();
            if (type === 'editor') {
                loadKey('devicePasscode');
                alert("ÂàáÊèõËá≥Êï∏ÊìöÁ∑®ËºØÂô®");
            } else if (type === 'apps') {
                loadKey('installedApps');
                alert("ÂàáÊèõËá≥ Apps ÁÆ°ÁêÜ (JSON ÊéíÂ∫è)");
            } else if (type === 'wallpaper') {
                loadKey('homeWallpaper');
                alert("ÂàáÊèõËá≥ Wallpaper Êï∏Êìö");
            }
        }

        function loadKey(key) {
            currentTargetKey = key;
            document.getElementById('editor-title').innerText = "CURRENT_KEY: " + key;
            const val = localStorage.getItem(key);
            try { editor.value = JSON.stringify(JSON.parse(val), null, 4); }
            catch(e) { editor.value = val; }
        }

        function saveData() {
            localStorage.setItem(currentTargetKey, editor.value);
            alert("System Modified Successfully.");
        }

        function respring() {
            window.top.location.replace('./install');
        }
    </script>
</body>
</html>
