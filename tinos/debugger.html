<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Root Debugger | System Root</title>
    <style>
        :root { --primary: #007aff; --bg: #000; --card-bg: #1c1c1e; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow: hidden; }
        
        /* 1. Checking Screen (Full Cover) */
        #check-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 2. Security Auth Screen */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .auth-card { background: var(--card-bg); padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .auth-card h1 { font-size: 20px; margin-bottom: 10px; }
        .auth-card p { font-size: 13px; color: #8e8e93; margin-bottom: 20px; }
        .pin-input { background: #000; border: 1px solid #333; color: white; width: 100%; padding: 12px; border-radius: 10px; text-align: center; font-size: 18px; letter-spacing: 5px; margin-bottom: 15px; outline: none; }
        .auth-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* 3. Main Dashboard */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5px; border-bottom: 1px solid #2c2c2e; }
        .header h2 { margin: 0; font-size: 18px; color: #ff3b30; text-transform: uppercase; }
        
        .main-editor { margin-top: 15px; }
        #json-editor { width: 100%; height: 350px; background: #000; color: #32d74b; border: 1px solid #333; border-radius: 12px; padding: 12px; font-family: 'Courier New', monospace; font-size: 13px; box-sizing: border-box; outline: none; resize: none; }
        
        .storage-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; max-height: 80px; overflow-y: auto; padding: 5px; }
        .tag { background: #2c2c2e; color: #8e8e93; padding: 5px 10px; border-radius: 15px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .tag.active { background: var(--primary); color: white; }

        .action-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-align: center; font-size: 14px; }
        .btn-reset { background: #3a3a3c; color: #fff; }
        .btn-apply { background: #32d74b; color: #000; }
        .btn-respring { background: #ff3b30; color: #fff; }

        /* Layout Modal */
        #layout-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); width: 90%; padding: 20px; border-radius: 20px; max-height: 80vh; overflow-y: auto; }
        .modal-item { background: #000; border: 1px solid #333; margin-bottom: 10px; padding: 12px; border-radius: 10px; font-size: 14px; }
        .modal-item label { display: block; font-size: 10px; color: #8e8e93; margin-bottom: 5px; }
        .modal-item input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 13px; }
    </style>
</head>
<body>

    <div id="check-screen">
        <div class="spinner"></div>
        <div style="font-size: 12px; color: #8e8e93;">Initializing Root Access...</div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1>Root Debugger</h1>
            <p>System identity verification required</p>
            <input type="password" id="auth-pin" class="pin-input" placeholder="••••">
            <button class="auth-btn" onclick="checkAuth()">Authenticate</button>
            <div id="auth-msg" style="color: #ff3b30; font-size: 12px; margin-top: 10px;"></div>
        </div>
    </div>

    <div class="header">
        <h2>Root Debugger</h2>
        <div style="font-size: 11px; color: #666;" onclick="showLayout()">System Layout v3.0</div>
    </div>

    <div class="main-editor">
        <textarea id="json-editor" spellcheck="false"></textarea>
        <div class="storage-tags" id="storage-tags"></div>
    </div>

    <div class="action-bar">
        <div class="btn btn-reset" onclick="initRoot()">Reset</div>
        <div class="btn btn-apply" onclick="saveData()">Apply</div>
        <div class="btn btn-respring" onclick="respring()">Respring</div>
    </div>

    <div id="layout-modal">
        <div class="modal-content">
            <div class="modal-item">
                <label>DEVICE_PASSCODE</label>
                <input type="text" id="sys-pass">
            </div>
            <div class="modal-item">
                <label>SYSTEM_THEME</label>
                <input type="text" id="sys-theme">
            </div>
            <div class="modal-item">
                <label>HOME_WALLPAPER_URL</label>
                <input type="text" id="sys-wall">
            </div>
            <button class="auth-btn" onclick="closeLayout()">Close</button>
        </div>
    </div>

    <script>
        // 1. Core Logic
        const editor = document.getElementById('json-editor');
        let currentTargetKey = "devicePasscode";

        window.onload = function() {
            setTimeout(() => {
                document.getElementById('check-screen').style.display = 'none';
                document.getElementById('auth-overlay').style.display = 'flex';
                initRoot();
            }, 1500);
        }

        function checkAuth() {
            const input = document.getElementById('auth-pin').value;
            const actual = localStorage.getItem('devicePasscode') || "";
            if(input === actual) {
                document.getElementById('auth-overlay').style.display = 'none';
                console.log("[ROOT] Access Authorized.");
            } else {
                document.getElementById('auth-msg').innerText = "Access Denied: Invalid PIN";
            }
        }

        function initRoot() {
            refreshTags();
            loadKey('devicePasscode');
            
            // Sync current state to modal
            document.getElementById('sys-pass').value = localStorage.getItem('devicePasscode') || "";
            document.getElementById('sys-theme').value = localStorage.getItem('currentTheme') || "";
            document.getElementById('sys-wall').value = localStorage.getItem('homeWallpaper') || "";
        }

        function respring() {
            // 使用強制刷新並跳轉的方式，確保在所有環境下都能運作
            window.top.location.replace('./install');
        }

        // 2. UI Logic
        function showLayout() { 
            if(confirm("Enter System Layout Config?")) {
                document.getElementById('layout-modal').style.display = 'flex'; 
                // 原文中的邏輯：如果當前 key 是 installedApps 則載入它
                if(currentTargetKey === 'installedApps') loadKey('installedApps');
            }
        }

        function closeLayout() { document.getElementById('layout-modal').style.display = 'none'; }

        // 3. Data Logic
        function refreshTags() {
            const container = document.getElementById('storage-tags');
            container.innerHTML = "";
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const tag = document.createElement('span');
                tag.className = 'tag' + (key === currentTargetKey ? ' active' : '');
                tag.innerText = key;
                tag.onclick = () => loadKey(key);
                container.appendChild(tag);
            }
        }

        function loadKey(key) {
            currentTargetKey = key;
            const val = localStorage.getItem(key);
            try { editor.value = JSON.stringify(JSON.parse(val), null, 4); }
            catch(e) { editor.value = val; }
            refreshTags();
        }

        function saveData() {
            localStorage.setItem(currentTargetKey, editor.value);
            // 同步 Modal 內容回 localStorage
            localStorage.setItem('devicePasscode', document.getElementById('sys-pass').value);
            localStorage.setItem('currentTheme', document.getElementById('sys-theme').value);
            localStorage.setItem('homeWallpaper', document.getElementById('sys-wall').value);
            alert("System Modified Successfully.");
        }
    </script>
</body>
</html>
