<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiOS Root Debugger</title>
    <style>
        :root {
            --primary-color: #ff3b30; /* èª¿è©¦å™¨ä½¿ç”¨æ›´é¡¯çœ¼çš„ç´…è‰²ç³» */
            --bg-color: #000000;

        body {

        /* ä¸»èª¿è©¦ä»‹é¢ */
        #debugContent {

        textarea {

        textarea:focus { border-color: var(--accent-color); }

        .button-group {

        }

        button {

        }

        .btn-apply { background: #32d74b; color: black; }

        .btn-respring { background: var(--primary-color); color: white; }
        
        button:active { transform: scale(0.95); opacity: 0.8; }

        input[type="password"] {
            padding: 15px;
            width: 200px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1c1c1e;
            color: white;
            text-align: center;

        }

        .status-msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <h2 id="authTitle">Root Debugger</h2>
        <div id="authBox">
            <input type="password" id="debugPass" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
            <br>
            <button onclick="checkAuth()" style="background: var(--accent-color); color: white; width: 200px;">è§£é™¤é–å®š</button>

    <div id="debugContent">
        <h2>ğŸ› ï¸ ROOT DEBUGGER</h2>
        
        <div id="editorContainer">
            </div>

        <div class="button-group">
            <button class="btn-reset" onclick="refreshEditor()">ğŸ”„ é‡è¨­ç·¨è¼¯</button>
            <button class="btn-apply" onclick="applyChanges()">ğŸ’¾ å¥—ç”¨æ›´æ”¹</button>
            <button class="btn-respring" onclick="respring()">âš¡ é‡åˆ· (Respring)</button>

    </div>

    <script>
        // å®šç¾©éœ€è¦ç·¨è¼¯çš„ç³»çµ± Key
        const STORAGE_KEYS = [
            'userPasscode',
            'installedApps',
            'currentTheme',
            'homeWallpaper',
            'lockWallpaper',
            'screensaverPattern',
            'screensaverTimeout'
        ];

        // é é¢åŠ è¼‰æ™‚å…ˆæª¢æŸ¥æ˜¯å¦æœ‰è¨­ç½®å¯†ç¢¼
        window.onload = function() {
            const systemPass = localStorage.getItem('userPasscode');
            if (!systemPass || systemPass.trim() === "") {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('authError').innerHTML = 'âš ï¸ <b>å­˜å–æ‹’çµ•</b><br>åµæ¸¬åˆ°ç³»çµ±æœªåŠ å¯†ï¼Œè«‹å…ˆåœ¨ã€Œè¨­å®šã€ä¸­è¨­ç½®ç³»çµ±å¯†ç¢¼ã€‚';
                document.getElementById('authTitle').style.color = '#666';
            }
        };

        function checkAuth() {
            const inputPass = document.getElementById('debugPass').value;
            const systemPass = localStorage.getItem('userPasscode');
            const errorEl = document.getElementById('authError');

            // ç¢ºä¿æœ‰å¯†ç¢¼æ‰é€²è¡Œé©—è­‰
            if (!systemPass) {
                errorEl.textContent = 'è«‹å…ˆè¨­å®šç³»çµ±å¯†ç¢¼';
                return;
            }

            if (inputPass === systemPass) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('debugContent').style.display = 'block';
                refreshEditor();
            } else {
                errorEl.textContent = 'å¯†ç¢¼éŒ¯èª¤ï¼Œæ‹’çµ•å­˜å–';
                document.getElementById('debugPass').value = '';
                // éœ‡å‹•å›é¥‹æ„Ÿï¼ˆCSS å‹•ç•«å¯è‡ªè¡ŒåŠ å…¥ï¼‰
            }
        }

        // æ¢å¾©ç•¶å‰æš«å­˜ç‹€æ…‹ (Reset ç·¨è¼¯å™¨å…§å®¹)
        function refreshEditor() {
            const container = document.getElementById('editorContainer');
            container.innerHTML = '';

            STORAGE_KEYS.forEach(key => {
                const value = localStorage.getItem(key) || '';
                
                const section = document.createElement('div');
                section.className = 'data-section';
                section.innerHTML = `
                    <label class="data-label">ç³»çµ±è·¯å¾‘: /${key}</label>
                    <textarea id="input-${key}" rows="4" spellcheck="false">${value}</textarea>
                `;
                container.appendChild(section);
            });
        }

        // å¥—ç”¨ç·¨è¼¯å…§å®¹åˆ° localStorage (Apply)
        function applyChanges() {
            if (!confirm('è­¦å‘Šï¼šç›´æ¥ä¿®æ”¹ Root æ•¸æ“šå¯èƒ½æœƒå°è‡´ç³»çµ±æå£ã€‚ç¢ºå®šå¥—ç”¨ï¼Ÿ')) return;

            STORAGE_KEYS.forEach(key => {
                const textarea = document.getElementById(`input-${key}`);
                if (textarea) {
                    localStorage.setItem(key, textarea.value);
                }
            });

            alert('âœ… æ•¸æ“šå·²å¯«å…¥æš«å­˜');
        }

        // é‡åˆ· (Respring)
        function respring() {
            if (confirm('å³å°‡åŸ·è¡Œ Respring ä»¥è¼‰å…¥æœ€æ–°é…ç½®ï¼Ÿ')) {
                window.location.href = './install.html';
            }
        }

        // æ”¯æ´ Enter éµé©—è­‰
        document.getElementById('debugPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
</body>
</html>
