<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Root Debugger</title>
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --primary: #ff3b30;
            --text: #ffffff;
            --code: #32d74b;
            --accent: #0a84ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 鎖定介面 */
        #lockScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lock-title {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .pass-input {
            background: #1c1c1e;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 20px;
            text-align: center;
            width: 200px;
            margin-bottom: 15px;
            outline: none;
        }

        /* 主介面 */
        #mainContent {
            display: none;
            width: 90%;
            max-width: 600px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.2);
        }

        .header-title {
            color: var(--primary);
            text-align: center;
            margin-top: 0;
            font-size: 22px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .editor-box {
            margin-top: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .key-group {
            margin-bottom: 15px;
            background: #1c1c1e;
            padding: 10px;
            border-radius: 10px;
        }

        .key-name {
            color: var(--accent);
            font-size: 12px;
            font-family: monospace;
            margin-bottom: 5px;
            display: block;
        }

        textarea {
            width: 100%;
            background: #000;
            color: var(--code);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }

        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 5px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-reset { background: #636366; }
        .btn-apply { background: #34c759; color: black; }
        .btn-respring { background: #ff3b30; }

        #errorMsg {
            color: var(--primary);
            font-size: 14px;
            margin-top: 10px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="lock-title">ROOT DEBUGGER</div>
        <div id="inputArea">
            <input type="password" id="passField" class="pass-input" placeholder="ENTER PIN">
            <br>
            <button class="btn btn-apply" style="width: 232px;" onclick="validate()">UNLOCK</button>
        </div>
        <div id="errorMsg"></div>
    </div>

    <div id="mainContent">
        <h2 class="header-title">SYSTEM KERNEL DATA</h2>
        
        <div id="editor" class="editor-box">
            </div>

        <div class="action-bar">
            <button class="btn btn-reset" onclick="initEditor()">重設</button>
            <button class="btn btn-apply" onclick="saveData()">套用</button>
            <button class="btn btn-respring" onclick="respring()">重刷</button>
        </div>
    </div>

    <script>
        // 目標資料
        const TARGET_KEYS = [
            'userPasscode',
            'installedApps',
            'currentTheme',
            'homeWallpaper',
            'lockWallpaper',
            'screensaverPattern'
        ];

        // 強制直接檢查 localStorage
        function getRawPass() {
            return window.localStorage.getItem('userPasscode');
        }

        // 初始化檢查
        window.onload = function() {
            const raw = getRawPass();
            if (raw === null || raw === "") {
                document.getElementById('inputArea').style.display = 'none';
                document.getElementById('errorMsg').innerHTML = "⚠️ 安全錯誤：偵測不到系統密碼。<br>請先在 TinOS 設定中建立密碼。";
            }
        };

        // 驗證邏輯
        function validate() {
            const input = document.getElementById('passField').value;
            const actual = getRawPass();

            if (input === actual && actual !== null) {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initEditor();
            } else {
                document.getElementById('errorMsg').innerText = "密碼錯誤，存取被拒。";
                document.getElementById('passField').value = "";
            }
        }

        // 載入編輯器數據 (重設按鈕也會觸發此處)
        function initEditor() {
            const container = document.getElementById('editor');
            container.innerHTML = '';

            TARGET_KEYS.forEach(key => {
                const val = window.localStorage.getItem(key) || "";
                const div = document.createElement('div');
                div.className = 'key-group';
                div.innerHTML = `
                    <span class="key-name">DATA_PATH: /SYSTEM/${key}</span>
                    <textarea id="field-${key}" rows="4">${val}</textarea>
                `;
                container.appendChild(div);
            });
        }

        // 套用數據
        function saveData() {
            if(!confirm("確認要覆寫系統暫存數據？")) return;

            TARGET_KEYS.forEach(key => {
                const txt = document.getElementById(`field-${key}`).value;
                window.localStorage.setItem(key, txt);
            });
            alert("數據已同步至存取層。");
        }

        // 重刷連結
        function respring() {
            window.location.href = './install.html';
        }

        // 監聽 Enter
        document.getElementById('passField').addEventListener('keyup', (e) => {
            if(e.key === 'Enter') validate();
        });
    </script>
</body>
</html>
