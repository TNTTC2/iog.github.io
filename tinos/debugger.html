<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Root Debugger</title>
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --primary: #ff3b30;
            --text: #ffffff;
            --code: #32d74b;
            --accent: #0a84ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .window {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        /* é ‚éƒ¨å°èˆªåˆ— */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1c1c1e;
            border-bottom: 1px solid #2c2c2e;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        .title {
            font-weight: bold;
            font-size: 17px;
            letter-spacing: 1px;
        }

        /* å…§å®¹å€åŸŸ */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .page { display: none; }
        .page.active { display: block; }

        /* é¸å–®ä»‹é¢ */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            background: #1c1c1e;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        /* App ç®¡ç†æ¨£å¼ */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-sm {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1c1c1e;
            color: white;
            font-size: 12px;
        }

        .app-card {
            background: #1c1c1e;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .uninstall-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
        }

        /* Wallpaper ç®¡ç†æ¨£å¼ */
        .wp-section {
            background: #1c1c1e;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .wp-preview {
            width: 100%;
            height: 120px;
            background: #000;
            border-radius: 10px;
            margin: 10px 0;
            object-fit: cover;
        }

        /* æ•¸æ“šç·¨è¼¯å™¨ */
        textarea {
            width: 100%;
            background: #000;
            color: var(--code);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px;
            font-family: monospace;
            font-size: 13px;
            margin-bottom: 10px;
        }

        /* åº•éƒ¨å›ºå®šæŒ‰éˆ• (æ•¸æ“šé é¢å°ˆç”¨) */
        .footer-btns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 20px;
            background: #000;
            border-top: 1px solid #2c2c2e;
        }

        .action-btn {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="nav-bar">
        <button class="nav-btn" onclick="openMenu()">â‰¡</button>
        <div class="title" id="pageTitle">æ•¸æ“šç·¨è¼¯å™¨</div>
        <button class="nav-btn" onclick="window.close()" style="font-size: 20px;">âœ•</button>
    </div>

    <div class="content">
        <div id="page-menu" class="page">
            <div class="menu-list">
                <div class="menu-item" onclick="switchPage('editor', 'æ•¸æ“šç·¨è¼¯å™¨')">ğŸ› ï¸ æ•¸æ“šç·¨è¼¯å™¨ <span>â€º</span></div>
                <div class="menu-item" onclick="switchPage('apps', 'Apps ç®¡ç†')">ğŸ“¦ Apps ç®¡ç† <span>â€º</span></div>
                <div class="menu-item" onclick="switchPage('wallpaper', 'Wallpaper ç®¡ç†')">ğŸ–¼ï¸ Wallpaper ç®¡ç† <span>â€º</span></div>
                <div class="menu-item" style="opacity: 0.5;">âŒ¨ï¸ æŒ‡ä»¤ä¸»æ©Ÿ (æœªè¨­è¨ˆ)</div>
            </div>
        </div>

        <div id="page-editor" class="page active">
            <div id="editor-fields"></div>
        </div>

        <div id="page-apps" class="page">
            <div class="controls">
                <button class="btn-sm" onclick="sortApps('id')">æŒ‰ ID æ’åº</button>
                <button class="btn-sm" onclick="sortApps('name')">æŒ‰åç¨±æ’åº</button>
            </div>
            <div id="apps-container"></div>
        </div>

        <div id="page-wallpaper" class="page">
            <div class="wp-section">
                <span style="font-size: 14px; font-weight: bold;">ä¸»ç•«é¢èƒŒæ™¯ (Home)</span>
                <img id="prev-home" class="wp-preview" src="">
                <button class="btn-sm" style="width:100%" onclick="clearWP('homeWallpaper')">é‡è¨­ä¸»ç•«é¢</button>
            </div>
            <div class="wp-section">
                <span style="font-size: 14px; font-weight: bold;">é–å®šç•«é¢èƒŒæ™¯ (Lock)</span>
                <img id="prev-lock" class="wp-preview" src="">
                <button class="btn-sm" style="width:100%" onclick="clearWP('lockWallpaper')">é‡è¨­é–å®šç•«é¢</button>
            </div>
        </div>
    </div>

    <div class="footer-btns" id="editor-actions">
        <button class="action-btn" style="background:#3a3a3c; color:white;" onclick="initData()">é‡è¨­</button>
        <button class="action-btn" style="background:#32d74b; color:black;" onclick="saveData()">å¥—ç”¨</button>
        <button class="action-btn" style="background:#ff3b30; color:white;" onclick="respring()">é‡åˆ·</button>
    </div>
</div>

<script>
    const KEYS = ['userPasscode', 'installedApps', 'currentTheme', 'homeWallpaper', 'lockWallpaper'];

    function switchPage(id, title) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        document.getElementById('pageTitle').innerText = title;
        document.getElementById('editor-actions').style.display = (id === 'editor') ? 'grid' : 'none';
        
        if(id === 'apps') renderApps();
        if(id === 'wallpaper') renderWallpapers();
    }

    function openMenu() {
        switchPage('menu', 'Root Debugger é¸å–®');
    }

    // --- æ•¸æ“šç·¨è¼¯å™¨åŠŸèƒ½ ---
    function initData() {
        const container = document.getElementById('editor-fields');
        container.innerHTML = '';
        KEYS.forEach(key => {
            const val = localStorage.getItem(key) || "";
            container.innerHTML += `
                <div style="margin-bottom:15px">
                    <label style="color:var(--accent); font-size:11px; font-family:monospace;">KEY: ${key}</label>
                    <textarea id="edit-${key}" rows="4" spellcheck="false">${val}</textarea>
                </div>
            `;
        });
    }

    function saveData() {
        if(!confirm("ç¢ºå®šå¥—ç”¨æ›´æ”¹ï¼Ÿ")) return;
        KEYS.forEach(key => {
            const el = document.getElementById('edit-' + key);
            if(el) localStorage.setItem(key, el.value);
        });
        alert("å·²æ›´æ–°æš«å­˜ã€‚");
    }

    // --- Apps ç®¡ç†åŠŸèƒ½ ---
    function renderApps(sortByKey = 'id') {
        const container = document.getElementById('apps-container');
        let apps = JSON.parse(localStorage.getItem('installedApps') || '[]');
        
        apps.sort((a, b) => (a[sortByKey] > b[sortByKey]) ? 1 : -1);
        
        container.innerHTML = '';
        apps.forEach(app => {
            container.innerHTML += `
                <div class="app-card">
                    <div>
                        <div style="font-weight:bold">${app.name}</div>
                        <div style="font-size:10px; color:#8e8e93">ID: ${app.id}</div>
                    </div>
                    <button class="uninstall-btn" onclick="uninstallApp('${app.id}')">å‰· App</button>
                </div>
            `;
        });
    }

    function sortApps(key) { renderApps(key); }

    function uninstallApp(id) {
        if(!confirm(`ç¢ºå®šè¦å‰·é™¤ ${id} å—ï¼Ÿ`)) return;
        let apps = JSON.parse(localStorage.getItem('installedApps') || '[]');
        apps = apps.filter(a => a.id !== id);
        localStorage.setItem('installedApps', JSON.stringify(apps));
        renderApps();
    }

    // --- Wallpaper ç®¡ç†åŠŸèƒ½ ---
    function renderWallpapers() {
        document.getElementById('prev-home').src = localStorage.getItem('homeWallpaper') || "";
        document.getElementById('prev-lock').src = localStorage.getItem('lockWallpaper') || "";
    }

    function clearWP(key) {
        localStorage.removeItem(key);
        renderWallpapers();
    }

    function respring() {
        window.location.href = './install.html';
    }

    window.onload = initData;
</script>
</body>
</html>
