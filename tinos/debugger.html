<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Root Debugger</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #ff3b30;
            --text: #ffffff;
            --code: #32d74b;
            --tab-inactive: #3a3a3c;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            width: 90%;
            max-width: 650px;
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.15);
            border: 1px solid #2c2c2e;
        }

        /* 頂部標題 */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2c2c2e;
        }

        .header h2 {
            margin: 0;
            color: var(--primary);
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 分頁切換 */
        .tab-bar {
            display: flex;
            background: #121212;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: #8e8e93;
            transition: 0.3s;
        }

        .tab.active {
            color: var(--text);
            background: var(--card);
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid var(--primary);
        }

        /* 內容區域 */
        .content-area {
            padding: 20px;
            display: none;
        }

        .content-area.active {
            display: block;
        }

        /* 指令分頁樣式 */
        .command-input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 數據分頁樣式 */
        .data-list {
            max-height: 50vh;
            overflow-y: auto;
        }

        .key-item {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
        }

        .key-label {
            display: block;
            color: #0a84ff;
            font-size: 11px;
            margin-bottom: 8px;
            font-family: monospace;
        }

        textarea {
            width: 100%;
            background: #000;
            color: var(--code);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            box-sizing: border-box;
            resize: vertical;
            outline: none;
        }

        /* 按鈕組 */
        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-gray { background: #3a3a3c; }
        .btn-green { background: #32d74b; color: #000; }
        .btn-red { background: var(--primary); }

        /* 日誌樣式 */
        .log-container {
            background: #000;
            color: var(--code);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Root Debugger</h2>
        </div>

        <div class="tab-bar">
            <div class="tab" onclick="switchTab('commands')">指令</div>
            <div class="tab active" onclick="switchTab('data')">數據</div>
            <div class="tab" onclick="switchTab('logs')">系統日誌</div>
        </div>

        <div id="commands" class="content-area">
            <div class="command-input-group">
                <textarea id="cmdInput" placeholder="輸入 Root 指令..." rows="3"></textarea>
                <button class="btn btn-red" onclick="alert('指令功能尚未設計')">執行指令</button>
            </div>
        </div>

        <div id="data" class="content-area active">
            <div id="dataList" class="data-list">
                </div>

            <div class="action-bar">
                <button class="btn btn-gray" onclick="loadSystemData()">重設</button>
                <button class="btn btn-green" onclick="applySystemData()">套用</button>
                <button class="btn btn-red" onclick="respring()">重刷</button>
            </div>
        </div>

        <div id="logs" class="content-area">
            <div class="log-container" id="logBox">
                [SYSTEM] Root Debugger Session Started...<br>
                [INFO] Kernel access granted.<br>
                [INFO] Ready for data manipulation.
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEYS = [
            'userPasscode',
            'installedApps',
            'currentTheme',
            'homeWallpaper',
            'lockWallpaper',
            'screensaverPattern'
        ];

        // 切換分頁
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // 載入數據
        function loadSystemData() {
            const list = document.getElementById('dataList');
            list.innerHTML = '';

            STORAGE_KEYS.forEach(key => {
                const val = localStorage.getItem(key) || "";
                const item = document.createElement('div');
                item.className = 'key-item';
                item.innerHTML = `
                    <span class="key-label">SYS_KEY: ${key}</span>
                    <textarea id="input-${key}" rows="4" spellcheck="false">${val}</textarea>
                `;
                list.appendChild(item);
            });
            addLog("[INFO] Data reset to current storage state.");
        }

        // 套用數據
        function applySystemData() {
            if(!confirm("確定要套用編輯並取代原本的暫存數據？")) return;

            STORAGE_KEYS.forEach(key => {
                const el = document.getElementById(`input-${key}`);
                if(el) {
                    localStorage.setItem(key, el.value);
                }
            });
            addLog("[SUCCESS] Data applied to localStorage.");
            alert("數據已套用。");
        }

        // 重刷
        function respring() {
            window.location.href = './install.html';
        }

        // 輔助：添加日誌
        function addLog(msg) {
            const logBox = document.getElementById('logBox');
            const now = new Date().toLocaleTimeString();
            logBox.innerHTML += `<br>[${now}] ${msg}`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // 初始執行
        window.onload = loadSystemData;
    </script>
</body>
</html>
