<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiOS Root Debugger</title>
    <style>
        :root {
            --primary-color: #ff3b30;
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --accent-color: #0a84ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* é©—è­‰ä»‹é¢ */
        #authOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        /* ä¸»èª¿è©¦ä»‹é¢ */
        #debugContent {
            display: none;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 59, 48, 0.15);
            margin: 20px 0;
        }

        h2 { color: var(--primary-color); text-align: center; margin-bottom: 25px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }

        .data-section {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .data-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent-color);
            display: block;
            margin-bottom: 8px;
            font-family: monospace;
        }

        textarea {
            width: 100%;
            background: #000;
            color: #32d74b;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            line-height: 1.5;
        }

        textarea:focus { border-color: var(--accent-color); box-shadow: 0 0 10px rgba(10, 132, 255, 0.3); }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-apply { background: #32d74b; color: #000; }
        .btn-reset { background: #3a3a3c; color: #fff; }
        .btn-respring { background: var(--primary-color); color: #fff; }
        
        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.96); }

        input[type="password"] {
            padding: 15px;
            width: 220px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #1c1c1e;
            color: white;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            outline: none;
            letter-spacing: 5px;
        }

        .status-msg { margin-top: 20px; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <h2 id="authTitle">Root Debugger</h2>
        <div id="authBox">
            <input type="password" id="debugPass" placeholder="â€¢â€¢â€¢â€¢">
            <br>
            <button onclick="checkAuth()" style="background: var(--accent-color); color: white; width: 220px;">ACCESS KERNEL</button>
        </div>
        <div id="authError" class="status-msg"></div>
    </div>

    <div id="debugContent">
        <h2>ğŸ› ï¸ ROOT SYSTEM DATA</h2>
        
        <div id="editorContainer">
            </div>

        <div class="button-group">
            <button class="btn-reset" onclick="refreshEditor()">ğŸ”„ é‡è¨­æ•¸æ“š (Reset)</button>
            <button class="btn-apply" onclick="applyChanges()">ğŸ’¾ å¥—ç”¨æ›´æ”¹ (Apply)</button>
            <button class="btn-respring" onclick="respring()">âš¡ é‡åˆ·ç³»çµ± (Respring)</button>
        </div>
    </div>

    <script>
        // å®šç¾©éœ€è¦æ“ä½œçš„æš«å­˜ Keys
        const STORAGE_KEYS = [
            'userPasscode',
            'installedApps',
            'currentTheme',
            'homeWallpaper',
            'lockWallpaper',
            'screensaverPattern',
            'screensaverTimeout'
        ];

        // æ ¸å¿ƒæª¢æŸ¥ï¼šç¢ºä¿ localStorage èƒ½è¢«è®€å–
        function getSystemPasscode() {
            // ç›´æ¥è®€å–ç¶²é  localStorage
            const pass = window.localStorage.getItem('userPasscode');
            return (pass !== null && pass !== undefined) ? pass.toString().trim() : null;
        }

        window.onload = function() {
            const systemPass = getSystemPasscode();
            const errorEl = document.getElementById('authError');
            
            // å¦‚æœé€£ Key éƒ½ä¸å­˜åœ¨æˆ–ç‚ºç©ºå­—ä¸²ï¼Œå‰‡è¦–ç‚ºæœªè¨­å®š
            if (!systemPass || systemPass === "") {
                document.getElementById('authBox').style.display = 'none';
                errorEl.style.color = '#ff9500';
                errorEl.innerHTML = 'âš ï¸ <b>SECURITY ALERT</b><br>åµæ¸¬åˆ°ç³»çµ±å¯†ç¢¼æœªè¨­å®šæˆ–æš«å­˜å·²éºå¤±ã€‚<br>è«‹å…ˆåœ¨ä¸»ç³»çµ±è¨­ç½®å¯†ç¢¼å¾Œå†å˜—è©¦é€²å…¥ã€‚';
                console.warn("Debugger: userPasscode is empty or missing in localStorage.");
            } else {
                console.log("Debugger: Security check passed. Waiting for input...");
            }
        };

        function checkAuth() {
            const inputPass = document.getElementById('debugPass').value.trim();
            const systemPass = getSystemPasscode();
            const errorEl = document.getElementById('authError');

            if (inputPass === systemPass) {
                // é©—è­‰æˆåŠŸ
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('debugContent').style.display = 'block';
                refreshEditor();
            } else {
                // é©—è­‰å¤±æ•—
                errorEl.style.color = '#ff453a';
                errorEl.textContent = 'âŒ å¯†ç¢¼éŒ¯èª¤ï¼Œæ‹’çµ•å­˜å–';
                document.getElementById('debugPass').value = '';
                
                // è¼¸å‡ºåˆ°æ§åˆ¶å°æ–¹ä¾¿ä½  Debug
                console.error("Auth Failed. Input:", inputPass, "System:", systemPass);
            }
        }

        // è®€å–æš«å­˜ä¸¦é¡¯ç¤ºåœ¨ç·¨è¼¯å™¨
        function refreshEditor() {
            const container = document.getElementById('editorContainer');
            container.innerHTML = '';

            STORAGE_KEYS.forEach(key => {
                const value = window.localStorage.getItem(key) || "";
                
                const section = document.createElement('div');
                section.className = 'data-section';
                section.innerHTML = `
                    <label class="data-label">DEVICE_STORAGE://ROOT/${key}</label>
                    <textarea id="input-${key}" rows="5" spellcheck="false" placeholder="EMPTY VALUE">${value}</textarea>
                `;
                container.appendChild(section);
            });
            console.log("Editor refreshed with current localStorage values.");
        }

        // å¥—ç”¨ç·¨è¼¯ (å–ä»£åŸæœ¬çš„æš«å­˜)
        function applyChanges() {
            if (!confirm('è­¦å‘Šï¼šæ­¤æ“ä½œå°‡è¦†å¯«ç³»çµ±æ ¸å¿ƒæš«å­˜æ•¸æ“šã€‚ç¢ºå®šç¹¼çºŒï¼Ÿ')) return;

            STORAGE_KEYS.forEach(key => {
                const textarea = document.getElementById(`input-${key}`);
                if (textarea) {
                    window.localStorage.setItem(key, textarea.value);
                }
            });

            alert('âœ… æ•¸æ“šå·²å¯«å…¥ localStorage');
        }

        // é‡åˆ· (è·³è½‰å›å®‰è£/è¼‰å…¥é é¢)
        function respring() {
            if (confirm('åŸ·è¡Œ Respring å°‡é‡æ–°è¼‰å…¥æ‰€æœ‰ç³»çµ±é…ç½®ã€‚')) {
                window.location.href = './install.html';
            }
        }

        // å¿«æ·éµæ”¯æ´
        document.getElementById('debugPass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAuth();
        });
    </script>
</body>
</html>
