<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520 Gay Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: bold;
        }

        h2 {
            font-size: 32px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }

        hr {
            border: 0;
            border-top: 2px solid #000;
            margin: 30px 0;
        }

        .details {
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        .details p {
            margin: 10px 0;
        }

        a {
            color: #000000; /* 連結設為黑色，或是你可以改成藍色 */
            text-decoration: underline;
            cursor: pointer;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>520</h1>
        <h2>Gay Request</h2>
        <p class="subtitle">The website detected that the user is gay.</p>

        <hr>

        <div class="details">
            <p>Unable to connect to the website</p>
            <p>The connection request has been rejected by the website.</p>
            <p>Please try again later.</p>
            <p>Or click <a href="https://youtube.com/watch?v=dQw4w9WgXcQ">here</a> to get the solution.</p>
        </div>
    </div>

</body>
</html>
