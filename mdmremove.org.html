<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>ESP Student MDM監管系統移除器</title>
  <!-- 禁止縮放、設定響應式寬度 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;              /* 禁止滑動 */
      touch-action: none;            /* 禁止手勢滑動 */
      user-select: none;             /* 禁止選取 */
    }

    .container {
      width: 90%;                    /* 手機螢幕上佔滿九成 */
      max-width: 400px;              /* 大螢幕最大寬度 */
      margin: 10vh auto 0;           /* 上方留白 10vh，自動置中 */
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 8px;
      font-family: sans-serif;
      position: relative;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    #status {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .app-label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .app-section {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .app-section img {
      width: 12vw;                   /* 圖示寬度自適應 */
      max-width: 48px;
      height: auto;
      margin-right: 0.5rem;
    }

    .app-section div {
      font-size: 1.1rem;
    }

    #progressBar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      display: none;
      margin-bottom: 1.5rem;
    }

    #progressFill {
      width: 0%;
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s linear;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    #removeBtn {
      background-color: #ccc;
      color: #000;
      margin-bottom: 0.5rem;
    }

    #exploreBtn {
      background-color: orange;
      color: #fff;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESP Student MDM監管系統移除器</h1>
    <div id="status">一切已經準備就緒！</div>

    <div class="app-label">應用程式</div>
    <div class="app-section" id="appPreview">
      <img src="https://share.google/FQvR4jVMuoS6odWkh" alt="ESP Icon">
      <div>ESP Student</div>
    </div>

    <div id="progressBar">
      <div id="progressFill"></div>
    </div>

    <button id="removeBtn">移除MDM及ESP Student</button>
    <button id="exploreBtn">使用TNT探索器一探究竟！</button>
  </div>

  <script>
    const removeBtn = document.getElementById('removeBtn');
    const exploreBtn = document.getElementById('exploreBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const status = document.getElementById('status');
    const appPreview = document.getElementById('appPreview');

    removeBtn.onclick = () => {
      removeBtn.style.display = 'none';
      appPreview.style.display = 'none';
      progressBar.style.display = 'block';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        progressFill.style.width = `${(progress / 30) * 100}%`;

        if (progress >= 30) {
          clearInterval(interval);
          progressBar.style.display = 'none';
          status.textContent = '無法執行程式碼！因為根本沒有這種工具被成功開發出來';
          status.style.color = 'red';
          exploreBtn.style.display = 'block';
        }
      }, 1000);
    };

    exploreBtn.onclick = () => {
      window.open(
        'https://tnttc2.github.io/iog.github.io/TNTExplorer/latest.html',
        '_blank'
      );
    };
  </script>
</body>
</html>
