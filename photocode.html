<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>上傳圖片生成 Base64 編碼與 QR Code</title>
  <!-- 引入 QRCode.js 庫 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button, textarea {
      font-size: 16px;
    }
    #base64Display {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    #qrcode {
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>上傳圖片生成 Base64 編碼與 QR Code</h1>
  <!-- 檔案上傳控制項 -->
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <!-- 確認上傳按鈕 -->
  <button id="uploadBtn">確認上傳檔案</button>
  <br>
  <!-- 顯示 Base64 編碼 -->
  <label for="base64Display">Base64 編碼:</label>
  <textarea id="base64Display" readonly></textarea>
  <br>
  <!-- 轉為 QR Code 按鈕 -->
  <button id="generateQRBtn">轉為 QR Code</button>
  <!-- 顯示 QR Code 的區塊 -->
  <div id="qrcode"></div>

  <script>
    // 儲存上傳後的 Base64 字串
    let base64Data = "";

    // 確認上傳檔案，並顯示 Base64 編碼
    document.getElementById("uploadBtn").addEventListener("click", function() {
      const fileInput = document.getElementById("imageInput");
      if (fileInput.files.length === 0) {
        alert("請先選擇一個檔案！");
        return;
      }
      
      const file = fileInput.files[0];
      const reader = new FileReader();
      
      // 讀取成功後顯示 Base64 編碼
      reader.onload = function(e) {
        base64Data = e.target.result;
        document.getElementById("base64Display").value = base64Data;
      };

      reader.readAsDataURL(file);
    });

    // 按下轉 QR Code 按鈕後生成並顯示 QR Code
    document.getElementById("generateQRBtn").addEventListener("click", function() {
      if (!base64Data) {
        alert("尚未獲取 Base64 編碼，請先上傳檔案！");
        return;
      }
      
      // 清空之前產生的 QR Code 內容
      document.getElementById("qrcode").innerHTML = "";
      
      // 使用 QRCode.js 生成 QR Code
      new QRCode(document.getElementById("qrcode"), {
        text: base64Data,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
