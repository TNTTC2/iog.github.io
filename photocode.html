<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支援 iOS 6.1.6 的上傳與 QR Code 生成</title>
  <!-- 引入 QRCode.js 庫 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      cursor: pointer;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #base64Display {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>上傳圖片生成 Base64 編碼與 QR Code</h1>
  <!-- 檔案上傳選擇 -->
  <input type="file" id="imageInput" accept="image/*"><br>
  <!-- 確認上傳檔案按鈕 (同時支援 onclick 與 ontouchend) -->
  <button id="uploadBtn" onclick="handleUpload();" ontouchend="handleUpload();">確認上傳檔案</button><br>
  <!-- 顯示 Base64 編碼 -->
  <label for="base64Display">Base64 編碼:</label>
  <textarea id="base64Display" readonly></textarea><br>
  <!-- 轉為 QR Code 按鈕 (同時支援 onclick 與 ontouchend) -->
  <button id="generateQRBtn" onclick="handleGenerateQR();" ontouchend="handleGenerateQR();">轉為 QR Code</button>
  <!-- 顯示 QR Code 區塊 -->
  <div id="qrcode"></div>
  
  <script>
    // 儲存上傳後的 Base64 資料（部分情況下可能不更新，因此生成 QR Code 時直接從 textarea 讀取）
    var base64Data = "";
    
    // 處理檔案上傳並顯示 Base64 編碼
    function handleUpload() {
      var fileInput = document.getElementById("imageInput");
      if (!fileInput.files || fileInput.files.length === 0) {
        alert("請先選擇一個檔案！");
        return;
      }
      
      var file = fileInput.files[0];
      var reader = new FileReader();
      
      reader.onload = function(e) {
        base64Data = e.target.result;
        document.getElementById("base64Display").value = base64Data;
      };
      
      reader.onerror = function(e) {
        alert("讀取檔案失敗！");
      };
      
      reader.readAsDataURL(file);
    }
    
    // 處理從 Base64 編碼生成並顯示 QR Code
    function handleGenerateQR() {
      // 從 textarea 讀取最新的內容
      base64Data = document.getElementById("base64Display").value;
      if (!base64Data) {
        alert("尚未取得 Base64 編碼，請先上傳檔案！");
        return;
      }
      
      // 清空先前可能生成的 QR Code 顯示
      var qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      
      // 略延遲以確保 iOS 6.1.6 可以處理後續生成（延遲 100 毫秒）
      setTimeout(function() {
        new QRCode(qrContainer, {
          text: base64Data,
          width: 256,
          height: 256,
          correctLevel: QRCode.CorrectLevel.H
        });
      }, 100);
    }
  </script>
</body>
</html>
