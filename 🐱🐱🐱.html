<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
        }

        body, html {
            width: 100%; height: 100%;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* é»‘å¹•å±¤ */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }

        #angryOverlay { display: none; background-color: rgba(0, 0, 0, 0.4); z-index: 10001; }

        .instruction { color: white; font-size: 28px; font-weight: bold; margin-bottom: 10px; }
        .finger { font-size: 80px; animation: fMove 1s infinite; }

        /* è²“å’ªå¤–ç›’ï¼šè² è²¬ä½ç§» */
        #catBox {
            position: absolute; top: 50%; left: 50%;
            width: 280px; height: 280px;
            margin-left: -140px; margin-top: -140px;
            z-index: 50;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: left, top;
        }

        /* è²“å’ªåœ–ç‰‡ï¼šè² è²¬å‘¼å¸èˆ‡æ—‹è½‰ */
        #catImg {
            width: 100%; height: auto; display: block;
            /* é è¨­å‘¼å¸å‹•ç•« */
            animation: bounceScale 1.2s ease-in-out infinite;
        }

        #timer { position: absolute; top: 20px; right: 20px; color: #666; font-size: 24px; font-weight: bold; z-index: 100; }

        /* --- å‹•ç•«å®šç¾© --- */
        
        /* å‘¼å¸ */
        @keyframes bounceScale {
            0%, 100% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
        }

        /* æ ¸å¿ƒï¼šæ‰“é—œæ–— (ç¨ç«‹ Animation) */
        /* ä½¿ç”¨å–®ç¨çš„ Class è¦†è“‹å‘¼å¸å‹•ç•« */
        .do-flip {
            animation: flipAction 0.8s ease-in-out !important;
        }

        @keyframes flipAction {
            0% { transform: rotate(0deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(0.9); }
        }

        /* æš´èµ°æ—‹è½‰ */
        .do-spin {
            animation: spinAction 0.3s infinite linear !important;
        }

        @keyframes spinAction {
            from { transform: rotate(0deg) scale(0.9); }
            to { transform: rotate(360deg) scale(0.9); }
        }

        @keyframes fMove { 0%,100%{transform:rotate(45deg) translate(0,0);} 50%{transform:rotate(45deg) translate(15px,-15px);} }
    </style>
</head>
<body>

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div class="instruction">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger">ğŸ‘†</div>
    </div>

    <div id="angryOverlay" class="overlay" onclick="resetGame()">
        <div class="instruction">éš»è²“å¬²å’—</div>
        <div class="sub-text" style="color:#ccc; font-size:18px;">é»æ“Šé»‘å¹•è£œæ•‘</div>
    </div>

    <div id="timer">7s</div>

    <div id="catBox">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="ğŸ±" onclick="hitCat(event)">
    </div>

    <script>
        // ç¦æ­¢ç¸®æ”¾
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        var timeLeft = 7;
        var hitCount = 0;
        var gameLoop, crazyLoop;
        var isCrazy = false;
        var isFlipping = false; // å‹•ç•«ç‹€æ…‹é–
        
        const catBox = document.getElementById('catBox');
        const catImg = document.getElementById('catImg');

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            
            timeLeft = 7;
            hitCount = 0;
            isCrazy = false;
            isFlipping = false;
            updateTimer();
            
            // é‡ç½®è²“å’ªå¤–è§€èˆ‡ä½ç½®
            catImg.className = ""; 
            catBox.style.width = "280px";
            catBox.style.height = "280px";
            catBox.style.marginLeft = "-140px";
            catBox.style.marginTop = "-140px";
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.style.left = '50%';
            catBox.style.top = '50%';

            gameLoop = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "!! RUN !!";
            catBox.style.width = "140px";
            catBox.style.height = "140px";
            catBox.style.marginLeft = "-70px";
            catBox.style.marginTop = "-70px";
            runCrazyLogic(80);
        }

        function runCrazyLogic(delay) {
            clearInterval(crazyLoop);
            let startTime = Date.now();
            crazyLoop = setInterval(() => {
                if (Date.now() - startTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                }
                const x = Math.random() * (window.innerWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - 100) + 50;
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
            }, delay);
        }

        function hitCat(e) {
            if (e) e.stopPropagation();
            
            // æ¨¡å¼ A: ä¸€èˆ¬æ¨¡å¼
            if (!isCrazy) {
                if (isFlipping) return; // 0.8ç§’å…§ä¸å‡†é€£é»

                isFlipping = true;
                // åŸ·è¡Œæ‰“é—œæ–—
                catImg.classList.add('do-flip');
                
                // ã€é—œéµã€‘åŒæ™‚é‡è¨­è¨ˆæ™‚å™¨
                resetGame(); 

                // å‹•ç•«çµæŸå¾Œç§»é™¤ Class
                setTimeout(() => {
                    catImg.classList.remove('do-flip');
                    isFlipping = false;
                }, 800);
            } 
            // æ¨¡å¼ B: æš´èµ°æ¨¡å¼
            else {
                hitCount++;
                if (hitCount === 1) {
                    catImg.className = "do-spin"; // é–‹å§‹ç˜‹ç‹‚æ—‹è½‰
                    catBox.style.transition = "all 0.04s linear";
                    runCrazyLogic(50); 
                } else if (hitCount >= 3) {
                    // ç¬¬ä¸‰ä¸‹åˆ¶æœ
                    catImg.className = "do-flip";
                    setTimeout(resetGame, 200);
                }
            }
        }
    </script>
</body>
</html>
