<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸ±ğŸ±ğŸ±</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ğŸ±ğŸ±ğŸ±">
    <link rel="apple-touch-icon" href="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; -webkit-user-select: none; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; transition: background-color 0.8s; }
        #timer { position: absolute; top: 50px; right: 20px; color: #666; font-size: 24px; font-weight: bold; z-index: 100; text-align: right; }
        #debugTag { font-size: 12px; color: #ff3300; display: block; margin-top: 5px; }
        #stamina { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 32px; font-weight: bold; z-index: 100; text-shadow: 0 0 10px #000; }
        #pauseBtn { position: absolute; top: 50px; left: 20px; font-size: 30px; z-index: 500; cursor: pointer; display: none; }
        
        /* æ ¸å¿ƒä½ç½®è¨­å®šï¼šç¢ºä¿ transform æ°¸é ç¶­æŒ translate(-50%, -50%) */
        #catBox { 
            position: absolute; width: 280px; height: 280px; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; justify-content: center; align-items: center; z-index: 50; 
        }
        
        .breathing { animation: bounce 1.2s infinite ease-in-out; }
        .paused-anim { animation-play-state: paused !important; }
        @keyframes bounce { 0%, 100% { transform: translate(-50%, -50%) scale(0.9); } 50% { transform: translate(-50%, -50%) scale(1.1); } }
        
        #catImg { width: 100%; height: auto; display: block; will-change: transform; }
        .flipping-anim { animation: rotateFull 0.8s ease-in-out; }
        .spinning-anim { animation: rotateInfinite 0.3s infinite linear; }
        @keyframes rotateFull { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes rotateInfinite { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .food { position: absolute; font-size: 45px; cursor: move; z-index: 200; transition: opacity 0.3s; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.75); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .finger-45 { font-size: 80px; transform: rotate(45deg); display: inline-block; }
        .debug-input { position: absolute; bottom: 20px; width: 80%; max-width: 300px; background: rgba(255,255,255,0.15); border: 1px solid #666; color: #fff; padding: 8px; font-size: 14px; text-align: center; border-radius: 5px; font-family: monospace; z-index: 10001; -webkit-user-select: text; touch-action: auto; }
    </style>
</head>
<body>

    <div id="pauseBtn" onclick="togglePause()">â¸ï¸</div>
    <div id="timer">
        <span id="timeVal">7s</span>
        <span id="debugTag" style="display:none;">DEBUG MODE</span>
    </div>
    <div id="stamina">âš¡ï¸ 3</div>

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div style="color:white; font-size:28px; font-weight:bold; margin-bottom: 20px;">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger-45">ğŸ‘†</div>
        <input type="text" id="debugStart" class="debug-input" value="7,5,7,70,3,0,0" onclick="event.stopPropagation()">
    </div>

    <div id="pauseOverlay" class="overlay" style="display:none;" onclick="togglePause()">
        <div style="color:white; font-size:28px; font-weight:bold; margin-bottom: 20px;">ç¯¤ä¸€ä¸‹ç¹¼çºŒç©è²“</div>
        <div class="finger-45">ğŸ‘†</div>
        <input type="text" id="debugPause" class="debug-input" value="" onclick="event.stopPropagation()">
    </div>

    <div id="angryOverlay" class="overlay" style="display:none;" onclick="fullRestart()">
        <div style="color:white; font-size:28px; font-weight:bold;">éš»è²“å¬²å’—</div>
        <div id="finalScore" style="color:#ffcc00; font-size:24px; margin-top:10px; font-weight:bold;">ç¸½åˆ†: 0</div>
        <div style="color:#ccc; margin-top:10px; font-size: 20px;">å†ç¯¤è£œæ•‘</div>
        <div class="finger-45" style="margin-top:20px;">ğŸ‘†</div>
        <input type="text" id="debugEnd" class="debug-input" value="7,5,7,70,3,0,0" onclick="event.stopPropagation()">
    </div>

    <div id="catBox" class="breathing">
        <img id="catImg" alt="cat" onpointerdown="hitCat(event)">
    </div>

    <script>
        const CAT_IMAGE_URL = "https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG";
        const catImg = document.getElementById('catImg');

        function initCatImage() {
            const cachedData = localStorage.getItem('cat_b64');
            const tempImg = new Image();
            tempImg.crossOrigin = "anonymous"; 
            tempImg.onload = function() {
                catImg.src = CAT_IMAGE_URL;
                saveImageToLocal(tempImg);
            };
            tempImg.onerror = function() {
                if (cachedData) catImg.src = cachedData;
            };
            tempImg.src = CAT_IMAGE_URL;
        }

        function saveImageToLocal(imgEl) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = imgEl.width; canvas.height = imgEl.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(imgEl, 0, 0);
                localStorage.setItem('cat_b64', canvas.toDataURL('image/png'));
            } catch (e) {}
        }

        initCatImage();

        let config = { normT: 7, crazyT: 5, goldT: 7, devilT: 70, initS: 3, initMode: 0, spawnMode: 0 };
        const defaultConfig = "7,5,7,70,3,0,0";
        let timeLeft = 7, stamina = 3, score = 0, hitCount = 0;
        let isCrazy = false, isFlipping = false, isPaused = false, isDebugLocked = false;
        let gameLoop, crazyLoop, foodLoop;
        let lastSecHits = 0, crazyWins = 0, crazyTimeStart = 0, crazyTimeElapsed = 0;
        let specialStatus = "normal", specialCounter = 0; 

        const catBox = document.getElementById('catBox');
        const staminaDiv = document.getElementById('stamina');
        const pauseBtn = document.getElementById('pauseBtn');

        function clearAllIntervals() {
            clearInterval(gameLoop); clearInterval(crazyLoop); clearInterval(foodLoop);
            gameLoop = null; crazyLoop = null; foodLoop = null;
        }

        function getCurrentDebugCode() {
            let m = (isCrazy) ? 1 : (specialStatus === "golden" ? 2 : (specialStatus === "devil" ? 3 : 0));
            return `${config.normT},${config.crazyT},${config.goldT},${config.devilT},${stamina},${m},${config.spawnMode}`;
        }

        function parseDebug(val) {
            const parts = val.split(',').map(s => s.trim()).filter(s => s !== "").map(Number);
            if (parts.length !== 7 || parts.some(isNaN)) return parseDebug(defaultConfig);
            return { normT: parts[0], crazyT: parts[1], goldT: parts[2], devilT: parts[3], initS: parts[4], initMode: parts[5], spawnMode: parts[6] };
        }

        function togglePause() {
            if (isCrazy && document.getElementById('angryOverlay').style.display === 'flex') return;
            isPaused = !isPaused;
            if (isPaused) {
                if (isCrazy) crazyTimeElapsed += (Date.now() - crazyTimeStart);
                clearAllIntervals();
                document.getElementById('debugPause').value = getCurrentDebugCode();
                document.getElementById('pauseOverlay').style.display = 'flex';
                catBox.classList.add('paused-anim');
            } else {
                let codeFromBox = document.getElementById('debugPause').value;
                if (codeFromBox !== getCurrentDebugCode()) isDebugLocked = true;
                applyConfig(codeFromBox, true);
                document.getElementById('pauseOverlay').style.display = 'none';
                catBox.classList.remove('paused-anim');
            }
        }

        function startApp() {
            const code = document.getElementById('debugStart').value;
            if (code !== defaultConfig) isDebugLocked = true;
            applyConfig(code, false);
            document.getElementById('startOverlay').style.display = 'none';
            pauseBtn.style.display = 'block';
            fullRestart();
        }

        function applyConfig(code, isMidGame) {
            let newCfg = parseDebug(code);
            document.getElementById('debugTag').style.display = isDebugLocked ? 'block' : 'none';
            if (isMidGame) {
                clearAllIntervals();
                stamina = newCfg.initS;
                config = newCfg;
                if (newCfg.initMode === 1) {
                    if (!isCrazy) { hitCount = 1; startCrazyMode(false); }
                    else { runCrazyMove(50); }
                } else if (newCfg.initMode === 2) {
                    specialStatus = "golden"; specialCounter = 10; resetGame();
                } else if (newCfg.initMode === 3) {
                    specialStatus = "devil"; resetGame();
                } else {
                    specialStatus = "normal"; isCrazy = false; resetGame();
                }
            } else { config = newCfg; }
            updateUI();
        }

        function fullRestart() {
            clearAllIntervals();
            const code = document.getElementById('debugEnd').value;
            if (code !== defaultConfig) isDebugLocked = true;
            applyConfig(code, false);
            score = 0; stamina = config.initS; lastSecHits = 0; crazyWins = 0; isPaused = false;
            hitCount = 0;
            if (config.initMode === 1) { specialStatus = "normal"; startCrazyMode(false); }
            else if (config.initMode === 2) { specialStatus = "golden"; specialCounter = 10; resetGame(); }
            else if (config.initMode === 3) { specialStatus = "devil"; resetGame(); }
            else { specialStatus = "normal"; specialCounter = 0; resetGame(); }
        }

        function resetGame() {
            clearAllIntervals();
            document.getElementById('angryOverlay').style.display = 'none';
            document.querySelectorAll('.food').forEach(f => f.remove());
            applyBg();
            
            // --- æ ¸å¿ƒä¿®å¾©ï¼šå¼·åˆ¶é‡ç½®ä½ç½® ---
            catBox.style.transition = "none"; // æš«æ™‚é—œé–‰éæ¸¡æ•ˆæœ
            catBox.style.left = "50%";
            catBox.style.top = "50%";
            catBox.style.transform = "translate(-50%, -50%)";
            catBox.style.width = "280px";
            catBox.style.height = "280px";
            
            // å¼·åˆ¶é‡ç¹ª (Reflow)
            void catBox.offsetWidth; 
            
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.className = 'breathing';
            // --- ä¿®å¾©å®Œç•¢ ---

            timeLeft = (specialStatus === "devil") ? config.devilT : config.normT;
            hitCount = 0; isCrazy = false; isFlipping = false; crazyTimeElapsed = 0;
            updateUI();
            catImg.className = '';
            staminaDiv.style.display = 'block';
            if (!isPaused) { gameLoop = setInterval(tick, 1000); foodLoop = setInterval(spawnFood, 3000); }
        }

        function applyBg() {
            if (specialStatus === "golden") document.body.style.backgroundColor = "#4a3c00";
            else if (specialStatus === "devil") document.body.style.backgroundColor = "#1a0033";
            else document.body.style.backgroundColor = "#000";
        }

        function tick() {
            if (isPaused) return;
            timeLeft--;
            if (timeLeft <= 0) {
                if (specialStatus === "golden" && specialCounter > 0) {
                    specialCounter--; timeLeft = config.goldT;
                    if (specialCounter <= 0) exitSpecial();
                } else if (specialStatus === "devil") { exitSpecial(); resetGame(); }
                else { startCrazyMode(false); }
            }
            updateUI();
        }

        function exitSpecial() { specialStatus = "normal"; specialCounter = 0; applyBg(); }

        function updateUI() {
            document.getElementById('timeVal').innerHTML = timeLeft + "s";
            let icon = (specialStatus === "golden") ? "â˜€ï¸ " : (specialStatus === "devil" ? "ğŸŒ™ " : "âš¡ï¸ ");
            staminaDiv.innerHTML = icon + stamina;
        }

        function spawnFood() {
            if (isCrazy || isPaused) return;
            let f = document.createElement('div');
            f.className = 'food';
            let pool = ['ğŸŸ', 'ğŸ–', 'ğŸ¡'];
            if (config.spawnMode === 1) { } 
            else if (config.spawnMode === 2) { pool.push('ğŸ '); }
            else { if (specialStatus === "devil") pool.push('ğŸ '); }
            if (config.spawnMode === 0 && crazyWins >= 3) { f.innerHTML = 'ğŸ¦ˆ'; crazyWins = 0; }
            else if (config.spawnMode === 0 && lastSecHits >= 3 && specialStatus !== "golden") { f.innerHTML = 'ğŸ '; lastSecHits = 0; }
            else { f.innerHTML = pool[Math.floor(Math.random() * pool.length)]; }
            let x, y, cRect = catBox.getBoundingClientRect();
            do {
                x = Math.random() * (window.innerWidth - 60) + 30;
                y = Math.random() * (window.innerHeight - 60) + 30;
            } while (x > cRect.left - 50 && x < cRect.right + 50 && y > cRect.top - 50 && y < cRect.bottom + 50);
            f.style.left = x + "px"; f.style.top = y + "px";
            document.body.appendChild(f);
            f.onpointerdown = function(e) {
                if (isPaused) return;
                f.setPointerCapture(e.pointerId);
                f.onpointermove = (ev) => { if(!isPaused){f.style.left = ev.clientX-25+'px'; f.style.top = ev.clientY-25+'px'; checkEat(f);} };
            };
            let foodExistTimer = setInterval(() => { if (!isPaused) { f.remove(); clearInterval(foodExistTimer); } }, 2000);
        }

        function checkEat(f) {
            const cRect = catBox.getBoundingClientRect();
            const fRect = f.getBoundingClientRect();
            if (fRect.left < cRect.right-20 && fRect.right > cRect.left+20 && fRect.top < cRect.bottom-20 && fRect.bottom > cRect.top+20) {
                const type = f.innerHTML; f.remove();
                let cap = (specialStatus === "golden") ? 30 : (specialStatus === "devil" ? 50 : 10);
                if (type === 'ğŸ ') {
                    if (specialStatus === "devil") { stamina = 0; score -= 20; exitSpecial(); }
                    else { specialStatus = "golden"; specialCounter = 10; score += 10; }
                } else if (type === 'ğŸ¦ˆ') { specialStatus = "devil"; timeLeft = config.devilT; score += 20; }
                else if (specialStatus === "devil") { if (stamina < 50) { stamina = Math.min(50, stamina + 5); score += 10; } }
                else if (specialStatus === "golden") {
                    let gain = (type === 'ğŸŸ') ? 1 : (type === 'ğŸ–' ? 2 : (type === 'ğŸ¡' ? 3 : 0));
                    if (stamina < 30 && gain > 0) { stamina = Math.min(30, stamina + gain); score += 5; }
                    if (type === 'ğŸ¡') specialCounter--;
                } else {
                    if (type === 'ğŸ¡') { score -= 5; startCrazyMode(true); return; }
                    else if (type === 'ğŸŸ' && stamina < cap) { stamina = Math.min(cap, stamina + 1); score += 1; }
                    else if (type === 'ğŸ–' && stamina < cap) { stamina = Math.min(cap, stamina + 2); score += 1; }
                }
                if (specialCounter <= 0 && specialStatus === "golden") exitSpecial();
                updateUI(); applyBg();
            }
        }

        function startCrazyMode(isPoisoned) {
            clearAllIntervals();
            isCrazy = true; staminaDiv.style.display = 'none';
            document.body.style.backgroundColor = "#400";
            document.getElementById('timeVal').innerHTML = isPoisoned ? "POISON!!" : "RUN!!";
            catBox.style.width = "140px";
            catBox.style.height = "140px";
            catBox.className = '';
            crazyTimeElapsed = 0; crazyTimeStart = Date.now();
            if (isPoisoned || hitCount >= 1) { 
                hitCount = 1; catImg.className = "spinning-anim"; catBox.style.transition = "all 0.05s linear"; runCrazyMove(50); 
            } else { runCrazyMove(80); }
        }

        function runCrazyMove(speed) {
            clearInterval(crazyLoop);
            if (isPaused) return;
            crazyTimeStart = Date.now(); 
            crazyLoop = setInterval(() => {
                let totalElapsed = crazyTimeElapsed + (Date.now() - crazyTimeStart);
                if (totalElapsed >= config.crazyT * 1000) { 
                    score -= 5; 
                    const fs = document.getElementById('finalScore');
                    if (isDebugLocked) { fs.innerHTML = `ç¸½åˆ†: ${score} <span style="color:red;">(é™¤éŒ¯)</span>`; fs.style.color = "red"; }
                    else { fs.innerHTML = "ç¸½åˆ†: " + score; fs.style.color = "#ffcc00"; }
                    document.getElementById('angryOverlay').style.display = 'flex'; clearAllIntervals(); return;
                }
                catBox.style.left = (Math.random() * 80 + 10) + "%";
                catBox.style.top = (Math.random() * 80 + 10) + "%";
            }, speed);
        }

        function hitCat(e) {
            if (isPaused) return;
            if (e) e.stopPropagation();
            if (!isCrazy) {
                if (isFlipping || stamina <= 0) return;
                isFlipping = true; stamina--; score += 1;
                if (timeLeft <= 1) lastSecHits++; else lastSecHits = 0;
                if (specialStatus !== "devil") {
                    clearInterval(gameLoop); timeLeft = (specialStatus === "golden") ? config.goldT : config.normT;
                    gameLoop = setInterval(tick, 1000);
                }
                catImg.className = "flipping-anim";
                setTimeout(() => { catImg.className = ""; isFlipping = false; }, 800);
                updateUI();
            } else {
                hitCount++;
                if (hitCount === 1) { catImg.className = "spinning-anim"; catBox.style.transition = "all 0.05s linear"; runCrazyMove(50); }
                else if (hitCount >= 3) {
                    if (catImg.className === "spinning-anim") { crazyWins++; score += 5; }
                    catImg.className = "flipping-anim"; 
                    // é€™è£¡è§¸ç™¼ resetGameï¼Œä½ç½®æœƒè¢«æ­£ç¢ºé‡ç½®
                    setTimeout(resetGame, 200);
                }
            }
        }
    </script>
</body>
