<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üê±üê±üê±</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tnttc2.github.io/iog.github.io/üê±üê±üê±.PNG">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; cursor: pointer; text-align: center;
        }

        #angryOverlay { display: none; background-color: rgba(0, 0, 0, 0.4); z-index: 10001; }

        .instruction { color: white; font-size: 28px; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 10px #f00; }
        .sub-text { color: #ccc; font-size: 18px; }
        .finger { font-size: 80px; -webkit-animation: fMove 1s infinite; transform: rotate(45deg); }

        #catBox {
            position: absolute; top: 50%; left: 50%;
            width: 280px; height: 280px;
            margin-left: -140px; margin-top: -140px;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.1s linear; -webkit-transition: all 0.1s linear;
            z-index: 50; will-change: left, top, transform;
        }

        #catImg {
            width: 100%; height: auto; display: block;
            -webkit-animation: bScale 1.2s infinite ease-in-out;
            transition: width 0.3s ease;
        }

        #timer { position: absolute; top: 20px; right: 20px; color: #666; font-size: 24px; font-weight: bold; z-index: 100; }

        @-webkit-keyframes fMove { 0%,100%{-webkit-transform:rotate(45deg) translate(0,0);} 50%{-webkit-transform:rotate(45deg) translate(15px,-15px);} }
        @-webkit-keyframes bScale { 0%,100%{-webkit-transform:scale(0.95);} 50%{-webkit-transform:scale(1.1);} }
        
        .infinite-spin { -webkit-animation: spinMove 0.3s infinite linear !important; }
        @-webkit-keyframes spinMove { from {-webkit-transform: rotate(0deg);} to {-webkit-transform: rotate(360deg);} }

        .flipping { -webkit-animation: flip 0.6s 1 ease-in-out !important; }
        @-webkit-keyframes flip { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
    </style>
</head>
<body onclick="">

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div class="instruction">ÁØ§‰∏Ä‰∏ãÈöªË≤ì</div>
        <div class="finger">üëÜ</div>
    </div>

    <div id="angryOverlay" class="overlay" onclick="resetGame()">
        <div class="instruction">ÈöªË≤ìÂ¨≤Âíó</div>
        <div class="sub-text">ÈªûÊìäÈªëÂπïË£úÊïë</div>
    </div>

    <div id="timer">7s</div>

    <div id="catBox">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/üê±üê±üê±.PNG" alt="üê±" onclick="hitCat(event)">
    </div>

    <script>
        var timeLeft = 7; // ÊîπÁÇ∫ 7 Áßí
        var crazyTime = 0;
        var hitCount = 0;
        var gameLoop = null;
        var crazyLoop = null;
        var isCrazy = false;
        var isAnimating = false;
        var catBox = document.getElementById('catBox');
        var catImg = document.getElementById('catImg');
        var isOldDevice = !('transition' in document.body.style || '-webkit-transition' in document.body.style);

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            timeLeft = 7; // ÈáçË®≠ÁÇ∫ 7 Áßí
            crazyTime = 0;
            hitCount = 0;
            isCrazy = false;
            isAnimating = false;
            updateTimer();
            
            catImg.className = ""; 
            catImg.style.width = "100%";
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.style.left = '50%';
            catBox.style.top = '50%';
            catBox.style.marginLeft = '-140px';
            catBox.style.marginTop = '-140px';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "!! RUN !!";
            catImg.style.width = "50%";
            runCrazyLogic(isOldDevice ? 150 : 80);
        }

        function runCrazyLogic(delay) {
            clearInterval(crazyLoop);
            crazyLoop = setInterval(function() {
                crazyTime += delay;
                if (crazyTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                }
                var x = Math.random() * (window.innerWidth - 150) + 75;
                var y = Math.random() * (window.innerHeight - 150) + 75;
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
            }, delay);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            
            if (!isCrazy) {
                if (isAnimating) return; 
                
                isAnimating = true;
                catImg.className = "flipping";
                
                // Áû¨ÈñìÈáçË®≠Ë®àÊôÇÂô®
                resetGame(); 
                
                // ÂãïÁï´ÂÆåÁµêÂæåÊ®ôË®ò
                setTimeout(function() {
                    catImg.className = "";
                    isAnimating = false;
                }, 600);
            } 
            else {
                hitCount++;
                if (hitCount === 1) {
                    catImg.className = "infinite-spin";
                    if (!isOldDevice) {
                        catBox.style.transition = "all 0.05s linear";
                        runCrazyLogic(50); 
                    }
                } else if (hitCount >= 3) {
                    catImg.className = "flipping";
                    // ÈªûÂÆåÁ¨¨‰∏â‰∏ãÁû¨ÈñìÈáçË®≠
                    setTimeout(function() {
                        resetGame();
                    }, 100); 
                }
            }
        }
    </script>
</body>
</html>
