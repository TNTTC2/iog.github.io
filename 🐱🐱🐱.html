    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; }

        /* é®ç½©å±¤ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;

        }

        .instruction { color: white; font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .finger { font-size: 80px; -webkit-animation: fMove 1s infinite; transform: rotate(45deg); -webkit-transform: rotate(45deg); }

        /* åœ–ç‰‡å®¹å™¨ */
        #catBox {
            position: absolute; top: 50%; left: 50%;
            width: 220px; height: 220px;
            margin-left: -110px; margin-top: -110px;
            display: flex; justify-content: center; align-items: center;
            /* é è¨­å¹³æ»‘åº¦ */
            transition: all 0.1s linear;
            -webkit-transition: all 0.1s linear;
            z-index: 50;
            will-change: left, top; /* æé†’ç€è¦½å™¨æº–å‚™ç¡¬ä»¶åŠ é€Ÿ */
        }

        #catImg {
            width: 100%; height: auto; display: block;
            -webkit-animation: bScale 1.2s infinite ease-in-out;
        }

        #timer { position: absolute; top: 20px; right: 20px; color: #444; font-size: 24px; font-weight: bold; z-index: 100; }

        /* å‹•ç•« */
        @-webkit-keyframes fMove { 0%,100%{-webkit-transform:rotate(45deg) translate(0,0);} 50%{-webkit-transform:rotate(45deg) translate(15px,-15px);} }
        @-webkit-keyframes bScale { 0%,100%{-webkit-transform:scale(0.95);} 50%{-webkit-transform:scale(1.1);} }
        @-webkit-keyframes flip { 0%{-webkit-transform:rotate(0deg);} 100%{-webkit-transform:rotate(360deg);} }
        .flipping { -webkit-animation: flip 0.5s 1 linear !important; }
    </style>
</head>
<body onclick="">

    <div id="overlay" onclick="startApp()">
        <div class="instruction">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger">ğŸ‘†</div>
    </div>

    <div id="timer">10s</div>

    <div id="catBox">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="ğŸ±" onclick="hitCat(event)">
    </div>

    <script>
        var timeLeft = 10;
        var gameLoop = null;
        var crazyLoop = null;
        var catBox = document.getElementById('catBox');
        var img = document.getElementById('catImg');

        // åµæ¸¬æ˜¯å¦ç‚ºèˆŠæ©Ÿ
        var isOldDevice = !('transition' in document.body.style || '-webkit-transition' in document.body.style);

        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            timeLeft = 10;
            updateTimer();
            
            // è¿”å›ä¸­å¿ƒï¼šç”¨è¼ƒæ…¢å˜…é€Ÿåº¦æ»‘è¿”å»ï¼Œå¢åŠ è³ªæ„Ÿ
            catBox.style.transition = "all 0.4s ease-out";
            catBox.style.left = '50%';
            catBox.style.top = '50%';
            catBox.style.marginLeft = '-110px';
            catBox.style.marginTop = '-110px';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            document.getElementById('timer').innerHTML = "!! RUN !!";

            if (!isOldDevice) {
                // æ–°æ©Ÿï¼šå¤§å¹…æ¸›å°‘åœç•™æ™‚é–“ (80ms) åŒ æå‡æ»‘å‹•é€Ÿåº¦ (0.08s)
                catBox.style.transition = "all 0.08s linear";
            } else {
                catBox.style.transition = "none";
            }

            var moveDelay = isOldDevice ? 150 : 80; // æ–°æ©Ÿåœç•™æ™‚é–“æ¥µçŸ­

            crazyLoop = setInterval(function() {
                // éš¨æ©Ÿè¨ˆç®—ä½ç½®ï¼Œç¨å¾®ç•™è¿”å•²é‚Šç•Œä½è²»äº‹ä½¢é£›å‡ºè¢å¹•
                var x = Math.random() * (window.innerWidth - 180) + 90;
                var y = Math.random() * (window.innerHeight - 180) + 90;
                
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
            }, moveDelay);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            if (img.className.indexOf('flipping') !== -1) return;

            img.className = "flipping";
            setTimeout(function() { img.className = ""; }, 500);
            resetGame();
        }
    </script>
</body>
</html>
