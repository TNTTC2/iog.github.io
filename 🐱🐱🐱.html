    <script>
        var imgUrl = "https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG";
        var timeLeft = 10;
        var gameLoop = null;
        var crazyLoop = null;
        var img = document.getElementById('catImg');
        var status = document.getElementById('statusText');

        // ç›£æ§åœ–ç‰‡åŠ è¼‰ç‹€æ…‹
        img.onload = function() { status.innerText = "åœ–ç‰‡å·²å°±ç·’"; };
        img.onerror = function() { status.innerText = "åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œé»æ“Šé‡è©¦"; };

        function tryStart() {
            // åµæ¸¬åœ–ç‰‡æ˜¯å¦æ­£å¸¸åŠ è¼‰ (æ™ºæ…§åµæ¸¬)
            if (!img.complete || img.naturalWidth === 0) {
                status.innerText = "é‡æ–°å˜—è©¦è¼‰å…¥åœ–ç‰‡...";
                img.src = imgUrl + "?t=" + new Date().getTime(); // åŠ éš¨æ©Ÿæ•¸å¼·åˆ¶é‡åˆ·
                
                // çµ¦ 300ms ç·©è¡
                setTimeout(function() {
                    if (img.complete && img.naturalWidth > 0) go();
                }, 300);
            } else {
                go();
            }
        }

        function go() {
            document.getElementById('overlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            timeLeft = 10;
            updateTimer();
            
            var box = document.getElementById('catBox');
            box.style.left = '50%';
            box.style.top = '50%';
            box.style.marginLeft = '-140px';
            box.style.marginTop = '-140px';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startRun();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startRun() {
            clearInterval(gameLoop);
            document.getElementById('timer').innerHTML = "RUN!";
            crazyLoop = setInterval(function() {
                var x = Math.random() * (window.innerWidth - 200) + 100;
                var y = Math.random() * (window.innerHeight - 200) + 100;
                var box = document.getElementById('catBox');
                box.style.marginLeft = '0';
                box.style.marginTop = '0';
                box.style.left = x + 'px';
                box.style.top = y + 'px';
            }, 150);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            if (img.className.indexOf('flipping') !== -1) return;

            img.className = "flipping";
            setTimeout(function() { img.className = ""; }, 700);
            resetGame(); // ç¯¤åˆ°å°±é‡è¨­è¨ˆæ™‚
