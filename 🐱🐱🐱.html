    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* ç§»é™¤æ‰‹æ©Ÿé»æ“Šè—æ¡† */
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
            cursor: pointer;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .bouncing-img {
            max-width: 80%;
            max-height: 80vh;
            object-fit: contain;
            animation: bounceScale 1.2s ease-in-out infinite;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* æ‰“é—œæ–—å‹•ç•« */
        .flipping {
            animation: flipAnimation 0.8s ease-in-out !important;
        }

        @keyframes bounceScale {
            0%, 100% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
        }

        @keyframes flipAnimation {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(0.9) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="catImg" class="bouncing-img" 
             src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" 
             alt="ğŸ±ğŸ±ğŸ±">
    </div>

    <script>
        // 1. å‹•æ…‹ç”¢ç”Ÿ Manifest æª”æ¡ˆ (PWA æ ¸å¿ƒ)
        const manifest = {
            "short_name": appName,
            "name": appName,
            "icons": [
                {
                    "src": appIcon,
                    "sizes": "512x512",
                    "type": "image/png",
                    "purpose": "any maskable"
                }
            ],
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000"
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('#manifest-placeholder').setAttribute('href', manifestURL);

        // 2. è¨»å†Š Service Worker (PWA å¿…è¦æ¢ä»¶ï¼Œé›–ç„¶æ˜¯ç©ºæ®¼ä½†èƒ½é¨™éç€è¦½å™¨å®‰è£è¦æ±‚)
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('fetch', function(event) {});`;
            const swBlob = new Blob([swCode], {type: 'text/javascript'});
            const swURL = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swURL);
        }

        // 3. é»æ“Šæ‰“é—œæ–—é‚è¼¯
        const img = document.getElementById('catImg');
        img.addEventListener('click', function() {
            if (img.classList.contains('flipping')) return;
            img.classList.add('flipping');
            setTimeout(() => {
                img.classList.remove('flipping');
            }, 800);
        });
    </script>
