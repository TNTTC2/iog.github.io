<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; }

        /* é®ç½©å±¤ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; text-align: center;
        }

        .instruction { color: white; font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .finger { font-size: 80px; -webkit-animation: fMove 1s infinite; transform: rotate(45deg); -webkit-transform: rotate(45deg); }

        /* åœ–ç‰‡å®¹å™¨ */
        #catBox {
            position: absolute; top: 50%; left: 50%;
            width: 250px; height: 250px;
            margin-left: -125px; margin-top: -125px;
            display: flex; justify-content: center; align-items: center;
            /* æ–°æ©Ÿå¹³æ»‘ç§»å‹•é—œéµï¼štransition */
            transition: all 0.2s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            -webkit-transition: all 0.2s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            z-index: 50;
        }

        #catImg {
            width: 100%; height: auto; display: block;
            -webkit-animation: bScale 1.2s infinite ease-in-out;
        }

        #timer { position: absolute; top: 20px; right: 20px; color: #444; font-size: 24px; font-weight: bold; z-index: 100; }

        /* å‹•ç•« */
        @-webkit-keyframes fMove { 0%,100%{-webkit-transform:rotate(45deg) translate(0,0);} 50%{-webkit-transform:rotate(45deg) translate(15px,-15px);} }
        @-webkit-keyframes bScale { 0%,100%{-webkit-transform:scale(0.95);} 50%{-webkit-transform:scale(1.1);} }
        @-webkit-keyframes flip { 0%{-webkit-transform:rotate(0deg);} 100%{-webkit-transform:rotate(360deg);} }
        .flipping { -webkit-animation: flip 0.6s 1 linear !important; }
    </style>
</head>
<body onclick="">

    <div id="overlay" onclick="startApp()">
        <div class="instruction">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger">ğŸ‘†</div>
    </div>

    <div id="timer">10s</div>

    <div id="catBox">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="ğŸ±" onclick="hitCat(event)">
    </div>

    <script>
        var imgUrl = "https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG";
        var timeLeft = 10;
        var gameLoop = null;
        var crazyLoop = null;
        var catBox = document.getElementById('catBox');
        var img = document.getElementById('catImg');

        // åµæ¸¬æ˜¯å¦ç‚ºèˆŠæ©Ÿ (ç°¡å–®åˆ¤æ–·æ˜¯å¦æ”¯æ´ç¾ä»£ transition å±¬æ€§)
        var isOldDevice = !('transition' in document.body.style || '-webkit-transition' in document.body.style);

        function startApp() {
            // ç¢ºä¿åœ–ç‰‡è¼‰å…¥
            if (!img.complete) {
                img.src = imgUrl + "?t=" + new Date().getTime();
            }
            document.getElementById('overlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            timeLeft = 10;
            updateTimer();
            
            // å¾©åŸä½ç½®
            catBox.style.transition = "all 0.5s ease-out"; // è¿”å›æ™‚æ…¢ä¸€é»
            catBox.style.left = '50%';
            catBox.style.top = '50%';
            catBox.style.marginLeft = '-125px';
            catBox.style.marginTop = '-125px';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            document.getElementById('timer').innerHTML = "RUN!!";

            // æ–°æ©Ÿï¼šæ¥µé€Ÿæ»‘å‹•æ¨¡å¼
            // èˆŠæ©Ÿï¼šä¿ç•™é–ƒç¾æ¨¡å¼ (æ¯ 150ms è·³ä¸€æ¬¡)
            var speed = isOldDevice ? 150 : 250; 
            
            if (!isOldDevice) {
                catBox.style.transition = "all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            } else {
                catBox.style.transition = "none";
            }

            crazyLoop = setInterval(function() {
                var x = Math.random() * (window.innerWidth - 200) + 100;
                var y = Math.random() * (window.innerHeight - 200) + 100;
                
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
            }, speed);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            if (img.className.indexOf('flipping') !== -1) return;

            img.className = "flipping";
            setTimeout(function() { img.className = ""; }, 600);
            resetGame();
        }
    </script>
</body>
</html>
