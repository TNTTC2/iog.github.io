        /* å¤–å±¤ï¼šè² è²¬ä½ç½®èˆ‡å‘¼å¸ */
        #catBox {
            position: absolute; top: 50%; left: 50%;
            width: 280px; height: 280px;
            margin-left: -140px; margin-top: -140px;
            z-index: 50;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }

        /* å…§å±¤ï¼šè² è²¬æ—‹è½‰èˆ‡ç¸®æ”¾ */
        #catImg {
            width: 100%; height: auto; display: block;
            -webkit-animation: bScale 1.2s infinite ease-in-out;
        }

        #timer { position: absolute; top: 20px; right: 20px; color: #666; font-size: 24px; font-weight: bold; z-index: 100; }

        /* å‹•ç•«åº« */
        @-webkit-keyframes bScale { 0%,100%{-webkit-transform:scale(0.95);} 50%{-webkit-transform:scale(1.1);} }
        @-webkit-keyframes fMove { 0%,100%{-webkit-transform:rotate(45deg) translate(0,0);} 50%{-webkit-transform:rotate(45deg) translate(15px,-15px);} }

        /* æ ¸å¿ƒä¿®å¾©ï¼šæ‰“é—œæ–— (0.8s) */
        .flipping { 
            -webkit-animation: flip08 0.8s 1 linear !important; 
        }
        @-webkit-keyframes flip08 { 
            0% { -webkit-transform: rotate(0deg); } 
            100% { -webkit-transform: rotate(360deg); } 
        }

        /* æš´èµ°æ—‹è½‰ */
        .infinite-spin { 
            -webkit-animation: spin3 0.3s infinite linear !important; 
        }
        @-webkit-keyframes spin3 {

<body onclick="">

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div class="instruction">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger">ğŸ‘†</div>
    </div>

    <div id="angryOverlay" class="overlay" onclick="resetGame()">
        <div class="instruction">éš»è²“å¬²å’—</div>
        <div class="sub-text" style="color:#ccc; font-size:18px;">é»æ“Šé»‘å¹•è£œæ•‘</div>
    </div>

    <div id="timer">7s</div>

    <div id="catBox">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="ğŸ±" onclick="hitCat(event)">
    </div>

    <script>
        // ç¦æ­¢ç¸®æ”¾æ‰‹å‹¢
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) { e.preventDefault(); }
            lastTouchEnd = now;
        }, false);

        var timeLeft = 7;
        var crazyTime = 0;
        var hitCount = 0;
        var gameLoop = null;
        var crazyLoop = null;
        var isCrazy = false;
        var isAnimating = false;
        var catBox = document.getElementById('catBox');
        var catImg = document.getElementById('catImg');

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'flex';
            document.getElementById('angryOverlay').style.display = 'none';
            
            timeLeft = 7;
            crazyTime = 0;
            hitCount = 0;
            isCrazy = false;
            isAnimating = false;
            updateTimer();
            
            // å¾¹åº•ç§»é™¤æ‰€æœ‰å‹•ç•« Class ä¸¦å¼·åˆ¶é‡ç¹ª
            catImg.className = ""; 
            catImg.style.width = "100%";
            
            // å›ä½
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.style.left = '50%';
            catBox.style.top = '50%';
            catBox.style.marginLeft = '-140px';
            catBox.style.marginTop = '-140px';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "!! RUN !!";
            catImg.style.width = "50%";
            runCrazyLogic(80);
        }

        function runCrazyLogic(delay) {
            clearInterval(crazyLoop);
            crazyLoop = setInterval(function() {
                crazyTime += delay;
                if (crazyTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                }
                var x = Math.random() * (window.innerWidth - 100) + 50;
                var y = Math.random() * (window.innerHeight - 100) + 50;
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
            }, delay);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            
            if (!isCrazy) {
                if (isAnimating) return; 
                
                isAnimating = true;
                // å¼·åˆ¶è§¸ç™¼é‡ç¹ª (Reflow) ä»¥ç¢ºä¿å‹•ç•«æ¯æ¬¡éƒ½åŸ·è¡Œ
                catImg.className = "";
                void catImg.offsetWidth; 
                
                catImg.className = "flipping";
                resetGame(); // ç¬é–“é‡è¨­ 7s

                setTimeout(function() {
                    if (!isCrazy) catImg.className = "";
                    isAnimating = false;
                }, 800); 
            } 
            else {
                hitCount++;
                if (hitCount === 1) {
                    catImg.className = "infinite-spin";
                    catBox.style.transition = "all 0.04s linear";
                    runCrazyLogic(50); 
                } else if (hitCount >= 3) {
                    // ç¬¬ä¸‰ä¸‹åˆ¶æœï¼šå…ˆæ‰“é—œæ–—ï¼Œå† reset
                    catImg.className = "";
                    void catImg.offsetWidth;
                    catImg.className = "flipping";
                    setTimeout(resetGame, 200);
                }
            }
        }
    </script>
</body>
