    <script>
        var timeLeft = 10;
        var crazyTime = 0;
        var hitCount = 0;
        var gameLoop = null;
        var crazyLoop = null;
        var isCrazy = false;
        var isAnimating = false; // æ–°å¢ï¼šåˆ¤æ–·æ˜¯å¦æ­£åœ¨æ‰“é—œæ–—
        var catBox = document.getElementById('catBox');
        var catImg = document.getElementById('catImg');
        var isOldDevice = !('transition' in document.body.style || '-webkit-transition' in document.body.style);

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            timeLeft = 10;
            crazyTime = 0;
            hitCount = 0;
            isCrazy = false;
            isAnimating = false;
            updateTimer();
            
            catImg.className = ""; 
            catImg.style.width = "100%";
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.style.left = '50%';
            catBox.style.top = '50%';
            catBox.style.marginLeft = '-140px';
            catBox.style.marginTop = '-140px';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "!! RUN !!";
            catImg.style.width = "50%";
            runCrazyLogic(isOldDevice ? 150 : 80);
        }

        function runCrazyLogic(delay) {
            clearInterval(crazyLoop);
            crazyLoop = setInterval(function() {
                crazyTime += delay;
                if (crazyTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                }
                var x = Math.random() * (window.innerWidth - 150) + 75;
                var y = Math.random() * (window.innerHeight - 150) + 75;
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
            }, delay);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            
            // æƒ…æ³ Aï¼šä¸€èˆ¬ç‹€æ…‹ (æœªæš´èµ°)

                if (isAnimating) return; // å¦‚æœæ‰“ç·Šé—œæ–—ï¼Œé»æ“Šç„¡æ•ˆï¼Œå””æœƒé‡è¨­æ™‚é–“
