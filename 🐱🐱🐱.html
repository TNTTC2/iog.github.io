<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸ±ğŸ±ğŸ±</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG">

    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #timer {
            position: absolute; top: 20px; right: 20px;
            color: #666; font-size: 24px; font-weight: bold; z-index: 100;
        }

        /* è²“å’ªæœ¬é«” */
        #cat {
            position: absolute;
            width: 280px; height: auto;
            cursor: pointer;
            /* åˆå§‹ä½ç½®ï¼šæ­£ä¸­é–“ */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            /* å¹³æ»‘ç§»å‹• */
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* åŸºç¤å‘¼å¸æ•ˆæœ */
        .breathing {
            animation: bounce 1.2s infinite ease-in-out;
            -webkit-animation: bounce 1.2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(0.9); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* æ‰“é—œæ–—å‹•ç•«ï¼šç”± JS å‹•æ…‹æ§åˆ¶ */
        .flip-now {
            animation: flipAnim 0.8s linear !important;
            -webkit-animation: flipAnim 0.8s linear !important;
        }

        @keyframes flipAnim {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.9); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(0.9); }
        }

        /* æš´èµ°æ—‹è½‰ */
        .spinning {
            animation: spinLoop 0.3s infinite linear !important;
            -webkit-animation: spinLoop 0.3s infinite linear !important;
        }

        @keyframes spinLoop {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(0.7); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(0.7); }
        }

        /* é®ç½© */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

    <div id="timer">7s</div>

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div style="color:white; font-size:28px; font-weight:bold;">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div style="font-size:80px;">ğŸ‘†</div>
    </div>

    <div id="angryOverlay" class="overlay" style="display:none;" onclick="resetGame()">
        <div style="color:white; font-size:28px; font-weight:bold;">éš»è²“å¬²å’—</div>
        <div style="color:#ccc; margin-top:10px;">é»æ“Šé»‘å¹•è£œæ•‘</div>
    </div>

    <img id="cat" class="breathing" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="cat" onclick="hitCat(event)">

    <script>
        var timeLeft = 7;
        var hitCount = 0;
        var isCrazy = false;
        var isFlipping = false;
        var gameLoop, crazyLoop;
        const cat = document.getElementById('cat');

        // ç¦æ­¢ç¸®æ”¾
        document.addEventListener('gesturestart', (e) => e.preventDefault());

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            
            timeLeft = 7;
            hitCount = 0;
            isCrazy = false;
            isFlipping = false;
            updateTimer();

            // å¾©åŸè²“å’ªï¼šä½ç½®ã€å¤§å°ã€å‹•ç•«
            cat.className = 'breathing';
            cat.style.width = "280px";
            cat.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            cat.style.top = "50%";
            cat.style.left = "50%";

            gameLoop = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "RUN!!";
            cat.style.width = "160px"; // æš´èµ°è®Šç´°å°‘å°‘
            runCrazyMove(80);
        }

        function runCrazyMove(speed) {
            clearInterval(crazyLoop);
            let startTime = Date.now();
            crazyLoop = setInterval(() => {
                if (Date.now() - startTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                }
                let x = Math.random() * 80 + 10; // 10% - 90%
                let y = Math.random() * 80 + 10;
                cat.style.left = x + "%";
                cat.style.top = y + "%";
            }, speed);
        }

        function hitCat(e) {
            if (e) e.stopPropagation();

            if (!isCrazy) {
                if (isFlipping) return;
                
                // 1. è§¸ç™¼æ‰“é—œæ–—
                isFlipping = true;
                cat.classList.remove('breathing');
                void cat.offsetWidth; // å¼·åˆ¶é‡ç¹ª
                cat.classList.add('flip-now');

                // 2. ç¬é–“é‡è¨­è¨ˆæ™‚
                resetGame();

                // 3. å‹•ç•«å®Œçµå¾Œæ›å›å‘¼å¸
                setTimeout(() => {
                    if (!isCrazy) {
                        cat.classList.remove('flip-now');
                        cat.classList.add('breathing');
                    }
                    isFlipping = false;
                }, 800);

            } else {
                // æš´èµ°æ¨¡å¼
                hitCount++;
                if (hitCount === 1) {
                    cat.className = "spinning";
                    cat.style.transition = "all 0.05s linear";
                    runCrazyMove(50);
                } else if (hitCount >= 3) {
                    // åˆ¶æœæˆåŠŸï¼šå…ˆåšä¸€æ¬¡æ‰“é—œæ–—å‹•ç•«å†é‡è¨­
                    cat.className = "flip-now";
                    setTimeout(resetGame, 200);
                }
            }
        }
    </script>
</body>
</html>
