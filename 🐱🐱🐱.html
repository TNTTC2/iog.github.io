        /* è²“å’ªå®¹å™¨ - è² è²¬ä½ç§»èˆ‡ç¸®å° */

        /* è²“å’ªåœ–ç‰‡ - è² è²¬å‘¼å¸åŒæ‰“é—œæ–— */
        #catImg {

        /* 7ç§’è¨ˆæ™‚å™¨ */
        #timer { position: absolute; top: 20px; right: 20px; color: #666; font-size: 24px; font-weight: bold; z-index: 100; }

        /* å‹•ç•«åº« */
        @keyframes bounceScale {
            0%, 100% { transform: scale(0.9); }

        }

        /* ä¿®å¾©ç‰ˆæ‰“é—œæ–—å‹•ç•« (0.8s) */
        .flipping {
            animation: flipAnimation 0.8s ease-in-out !important;
            -webkit-animation: flipAnimation 0.8s ease-in-out !important;
        }

        @keyframes flipAnimation {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(0.9) rotate(360deg); }
        }

        /* æš´èµ°æ—‹è½‰ */
        .infinite-spin {
            animation: spinLoop 0.3s infinite linear !important;
            -webkit-animation: spinLoop 0.3s infinite linear !important;
        }

        @keyframes spinLoop {
            from { transform: scale(0.9) rotate(0deg); }
            to { transform: scale(0.9) rotate(360deg); }
        }

        @keyframes fMove { 0%,100%{transform:rotate(45deg) translate(0,0);} 50%{transform:rotate(45deg) translate(15px,-15px);} }

<body>

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div class="instruction">ç¯¤ä¸€ä¸‹éš»è²“</div>

    <div id="angryOverlay" class="overlay" onclick="resetGame()">
        <div class="instruction">éš»è²“å¬²å’—</div>
        <div class="sub-text" style="color:#ccc; font-size:18px;">é»æ“Šé»‘å¹•è£œæ•‘</div>
    </div>

    <div id="timer">7s</div>

    <div id="catBox">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="ğŸ±" onclick="hitCat(event)">
    </div>

    <script>
        // PWA Manifest å‹•æ…‹æ³¨å…¥
        const manifest = { "short_name": "ğŸ±ğŸ±ğŸ±", "name": "ğŸ±ğŸ±ğŸ±", "icons": [{ "src": "https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG", "sizes": "512x512", "type": "image/png" }], "start_url": ".", "display": "standalone", "background_color": "#000000", "theme_color": "#000000" };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));

        // ç¦æ­¢ Safari ç¸®æ”¾æ‰‹å‹¢
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        var timeLeft = 7;
        var crazyTime = 0;
        var hitCount = 0;
        var gameLoop = null, crazyLoop = null;
        var isCrazy = false;
        var catBox = document.getElementById('catBox');
        var catImg = document.getElementById('catImg');

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            timeLeft = 7;
            crazyTime = 0;
            hitCount = 0;
            isCrazy = false;
            updateTimer();
            
            catImg.className = ""; 
            catBox.style.width = "280px";
            catBox.style.height = "280px";
            catBox.style.marginLeft = "-140px";
            catBox.style.marginTop = "-140px";
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.style.left = '50%';
            catBox.style.top = '50%';

            gameLoop = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "!! RUN !!";
            // æš´èµ°å°ºå¯¸ç¸®ç´°
            catBox.style.width = "140px";
            catBox.style.height = "140px";
            catBox.style.marginLeft = "-70px";
            catBox.style.marginTop = "-70px";
            runCrazyLogic(80);
        }

        function runCrazyLogic(delay) {
            clearInterval(crazyLoop);
            crazyLoop = setInterval(function() {
                crazyTime += delay;
                if (crazyTime >= 5000) document.getElementById('angryOverlay').style.display = 'flex';
                
                var x = Math.random() * (window.innerWidth - 100) + 50;
                var y = Math.random() * (window.innerHeight - 100) + 50;
                catBox.style.left = x + 'px';
                catBox.style.top = y + 'px';
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
            }, delay);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            
            if (!isCrazy) {
                // ä¸€èˆ¬æ¨¡å¼ï¼šæ‰“é—œæ–—æœŸé–“ç¦æ­¢é‡è¤‡è§¸ç™¼
                if (catImg.classList.contains('flipping')) return;
                
                catImg.classList.add('flipping');
                resetGame(); // ç¬é–“é‡è¨­è¨ˆæ™‚å™¨
                
                setTimeout(() => {
                    catImg.classList.remove('flipping');
                }, 800);
            } else {
                // æš´èµ°æ¨¡å¼ï¼šé»æ“Šä¸‰ä¸‹
                hitCount++;
                if (hitCount === 1) {
                    catImg.className = "infinite-spin";
                    catBox.style.transition = "all 0.04s linear";
                    runCrazyLogic(50); // åŠ é€Ÿå¤§è·³èº
                } else if (hitCount >= 3) {
                    catImg.className = "flipping"; // æœ€å¾Œåˆ¶æœå‹•ä½œ
                    setTimeout(resetGame, 150);
                }
            }
        }
    </script>
