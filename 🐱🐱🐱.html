<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸ±ğŸ±ğŸ±</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG">

    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #timer {
            position: absolute; top: 20px; right: 20px;
            color: #666; font-size: 24px; font-weight: bold; z-index: 100;
        }

        /* å¤–å±¤ï¼šä½ç½®èˆ‡å‘¼å¸ */
        #catBox {
            position: absolute;
            width: 280px; height: 280px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center;
            z-index: 50;
        }

        .breathing {
            animation: bounce 1.2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(0.9); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* å…§å±¤ï¼šæ—‹è½‰ */
        #catImg {
            width: 100%; height: auto;
            display: block;
            will-change: transform;
        }

        .flipping-anim {
            animation: rotateFull 0.8s ease-in-out;
        }

        .spinning-anim {
            animation: rotateInfinite 0.3s infinite linear;
        }

        @keyframes rotateFull {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateInfinite {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

    <div id="timer">7s</div>

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div style="color:white; font-size:28px; font-weight:bold;">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div style="font-size:80px;">ğŸ‘†</div>
    </div>

    <div id="angryOverlay" class="overlay" style="display:none;" onclick="resetGame()">
        <div style="color:white; font-size:28px; font-weight:bold;">éš»è²“å¬²å’—</div>
        <div style="color:#ccc; margin-top:10px;">é»æ“Šé»‘å¹•è£œæ•‘</div>
    </div>

    <div id="catBox" class="breathing">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="cat" onclick="hitCat(event)">
    </div>

    <script>
        var timeLeft = 7;
        var hitCount = 0;
        var isCrazy = false;
        var isFlipping = false; // å‹•ç•«é–
        var gameLoop, crazyLoop;

        const catBox = document.getElementById('catBox');
        const catImg = document.getElementById('catImg');

        document.addEventListener('gesturestart', (e) => e.preventDefault());

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop);
            clearInterval(crazyLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            
            timeLeft = 7;
            hitCount = 0;
            isCrazy = false;
            isFlipping = false;
            updateTimer();

            catBox.className = 'breathing';
            catBox.style.width = "280px";
            catBox.style.height = "280px";
            catBox.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            catBox.style.top = "50%";
            catBox.style.left = "50%";
            catImg.className = '';

            gameLoop = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) startCrazyMode();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
        }

        function startCrazyMode() {
            clearInterval(gameLoop);
            isCrazy = true;
            document.getElementById('timer').innerHTML = "RUN!!";
            catBox.style.width = "140px";
            catBox.style.height = "140px";
            runCrazyMove(80);
        }

        function runCrazyMove(speed) {
            clearInterval(crazyLoop);
            let startTime = Date.now();
            crazyLoop = setInterval(() => {
                if (Date.now() - startTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                }
                let x = Math.random() * 80 + 10;
                let y = Math.random() * 80 + 10;
                catBox.style.left = x + "%";
                catBox.style.top = y + "%";
            }, speed);
        }

        function hitCat(e) {
            if (e) e.stopPropagation();

            if (!isCrazy) {
                // ã€æ ¸å¿ƒä¿®æ­£ã€‘å¦‚æœè½‰ç·Šï¼Œç›´æ¥ returnï¼Œå””åšä»»ä½•é‡ï¼ˆåŒ…æ‹¬å””é‡è¨­è¨ˆæ™‚ï¼‰
                if (isFlipping) return;
                
                isFlipping = true;
                
                // åªæœ‰å–ºéæ—‹è½‰ç‹€æ…‹ä¸‹é»æ“Šå…ˆæœƒé‡è¨­è¨ˆæ™‚
                resetGame();
                isFlipping = true; // resetGame æœƒå°‡ isFlipping è®Šè¿” falseï¼Œæ‰€ä»¥è¦å† set è¿” true é–ä½

                catImg.className = "";
                void catImg.offsetWidth; 
                catImg.className = "flipping-anim";

                setTimeout(() => {
                    catImg.className = "";
                    isFlipping = false; // è½‰å®Œå…ˆè§£é–
                }, 800);

            } else {
                hitCount++;
                if (hitCount === 1) {
                    catImg.className = "spinning-anim";
                    catBox.style.transition = "all 0.05s linear";
                    runCrazyMove(50);
                } else if (hitCount >= 3) {
                    catImg.className = "flipping-anim";
                    setTimeout(resetGame, 200);
                }
            }
        }
    </script>
</body>
</html>
