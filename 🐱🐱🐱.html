<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸ±ğŸ±ğŸ±</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; -webkit-user-select: none; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; }

        #timer { position: absolute; top: 20px; right: 20px; color: #666; font-size: 24px; font-weight: bold; z-index: 100; }
        #stamina { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 28px; z-index: 100; text-shadow: 0 0 10px #000; }

        #catBox {
            position: absolute; width: 280px; height: 280px; top: 50%; left: 50%;
            transform: translate(-50%, -50%); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center; z-index: 50;
        }
        .breathing { animation: bounce 1.2s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translate(-50%, -50%) scale(0.9); } 50% { transform: translate(-50%, -50%) scale(1.1); } }

        #catImg { width: 100%; height: auto; display: block; will-change: transform; }
        .flipping-anim { animation: rotateFull 0.8s ease-in-out; }
        .spinning-anim { animation: rotateInfinite 0.3s infinite linear; }
        @keyframes rotateFull { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes rotateInfinite { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .food { position: absolute; font-size: 45px; cursor: move; z-index: 200; transition: opacity 0.3s; pointer-events: auto; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
        .finger-45 { font-size: 80px; transform: rotate(45deg); display: inline-block; }
    </style>
</head>
<body>

    <div id="timer">7s</div>
    <div id="stamina">âš¡ âš¡ âš¡</div>

    <div id="startOverlay" class="overlay" onclick="startApp()">
        <div style="color:white; font-size:28px; font-weight:bold; margin-bottom: 20px;">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger-45">ğŸ‘†</div>
    </div>

    <div id="angryOverlay" class="overlay" style="display:none;" onclick="resetGame()">
        <div style="color:white; font-size:28px; font-weight:bold;">éš»è²“å¬²å’—</div>
        <div style="color:#ccc; margin-top:10px; font-size: 20px;">å†ç¯¤è£œæ•‘</div>
        <div class="finger-45" style="margin-top:20px;">ğŸ‘†</div>
    </div>

    <div id="catBox" class="breathing">
        <img id="catImg" src="https://tnttc2.github.io/iog.github.io/ğŸ±ğŸ±ğŸ±.PNG" alt="cat" onpointerdown="hitCat(event)">
    </div>

    <script>
        let timeLeft = 7, stamina = 3, hitCount = 0;
        let isCrazy = false, isFlipping = false;
        let gameLoop, crazyLoop, foodLoop;

        const catBox = document.getElementById('catBox');
        const catImg = document.getElementById('catImg');
        const staminaDiv = document.getElementById('stamina');

        function startApp() {
            document.getElementById('startOverlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameLoop); clearInterval(crazyLoop); clearInterval(foodLoop);
            document.getElementById('angryOverlay').style.display = 'none';
            document.querySelectorAll('.food').forEach(f => f.remove());
            
            timeLeft = 7; stamina = 3; hitCount = 0;
            isCrazy = false; isFlipping = false;
            updateUI();

            catBox.className = 'breathing';
            catBox.style.width = "280px"; catBox.style.height = "280px";
            catBox.style.top = "50%"; catBox.style.left = "50%";
            catImg.className = '';
            staminaDiv.style.display = 'block';

            gameLoop = setInterval(() => {
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) startCrazyMode(false);
            }, 1000);

            foodLoop = setInterval(spawnFood, 3000);
        }

        function updateUI() {
            document.getElementById('timer').innerHTML = timeLeft + "s";
            staminaDiv.innerHTML = "âš¡ ".repeat(stamina) || "EMPTY";
        }

        function spawnFood() {
            if (isCrazy) return;
            const foods = ['ğŸŸ', 'ğŸ–', 'ğŸ¡'];
            const type = foods[Math.floor(Math.random() * foods.length)];
            const f = document.createElement('div');
            f.className = 'food';
            f.innerHTML = type;

            // ç¢ºä¿é£Ÿç‰©ç”Ÿæˆæ™‚é¿é–‹è²“å’ªå€åŸŸ (catBox ç¯„åœ)
            let x, y;
            const cRect = catBox.getBoundingClientRect();
            do {
                x = Math.random() * (window.innerWidth - 60) + 30;
                y = Math.random() * (window.innerHeight - 60) + 30;
            } while (x > cRect.left - 50 && x < cRect.right + 50 && y > cRect.top - 50 && y < cRect.bottom + 50);

            f.style.left = x + "px";
            f.style.top = y + "px";
            document.body.appendChild(f);

            f.onpointerdown = function(e) {
                f.setPointerCapture(e.pointerId);
                f.onpointermove = function(ev) {
                    f.style.left = ev.clientX - 25 + 'px';
                    f.style.top = ev.clientY - 25 + 'px';
                    checkEat(f);
                };
            };
            f.onpointerup = () => { f.onpointermove = null; };
            setTimeout(() => { if(f.parentElement) f.remove(); }, 2000);
        }

        function checkEat(f) {
            const cRect = catBox.getBoundingClientRect();
            const fRect = f.getBoundingClientRect();
            const padding = 20; // åˆ¤å®šç¯„åœå¾®èª¿

            if (fRect.left < cRect.right - padding && fRect.right > cRect.left + padding &&
                fRect.top < cRect.bottom - padding && fRect.bottom > cRect.top + padding) {
                
                const type = f.innerHTML;
                f.remove();

                if (type === 'ğŸŸ') stamina = Math.min(5, stamina + 1);
                else if (type === 'ğŸ–') stamina = Math.min(5, stamina + 2);
                else if (type === 'ğŸ¡') { 
                    startCrazyMode(true); // é€²å…¥ä¸­æ¯’æ¥µé€Ÿæš´èµ°
                    return; 
                }
                updateUI();
            }
        }

        function startCrazyMode(isPoisoned) {
            clearInterval(gameLoop); clearInterval(foodLoop);
            isCrazy = true;
            staminaDiv.style.display = 'none';
            document.getElementById('timer').innerHTML = isPoisoned ? "POISON!!" : "RUN!!";
            catBox.style.width = "140px";
            
            if (isPoisoned) {
                // ğŸ¡ ç›´æ¥ä¸­æ¯’ï¼šæ—‹è½‰å‹•ç•« + æ¥µé€Ÿä½ç§»
                hitCount = 1; // è·³éç¬¬ä¸€éšæ®µ
                catImg.className = "spinning-anim";
                catBox.style.transition = "all 0.05s linear";
                runCrazyMove(50);
            } else {
                // æ™®é€šæš´èµ°
                runCrazyMove(80);
            }
        }

        function runCrazyMove(speed) {
            clearInterval(crazyLoop);
            let startTime = Date.now();
            crazyLoop = setInterval(() => {
                if (Date.now() - startTime >= 5000) {
                    document.getElementById('angryOverlay').style.display = 'flex';
                    clearInterval(crazyLoop);
                }
                catBox.style.left = (Math.random() * 80 + 10) + "%";
                catBox.style.top = (Math.random() * 80 + 10) + "%";
            }, speed);
        }

        function hitCat(e) {
            if (e) e.stopPropagation();
            if (!isCrazy) {
                if (isFlipping || stamina <= 0) return;
                isFlipping = true;
                stamina--;
                resetTimerOnly();
                catImg.className = "flipping-anim";
                setTimeout(() => { catImg.className = ""; isFlipping = false; }, 800);
            } else {
                hitCount++;
                if (hitCount === 1) {
                    catImg.className = "spinning-anim";
                    catBox.style.transition = "all 0.05s linear";
                    runCrazyMove(50);
                } else if (hitCount >= 3) {
                    catImg.className = "flipping-anim";
                    setTimeout(resetGame, 200);
                }
            }
        }

        function resetTimerOnly() {
            clearInterval(gameLoop);
            timeLeft = 7;
            updateUI();
            gameLoop = setInterval(() => {
                timeLeft--; updateUI();
                if (timeLeft <= 0) startCrazyMode(false);
            }, 1000);
        }
    </script>
</body>
</html>
