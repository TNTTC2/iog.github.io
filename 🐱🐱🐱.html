        /* æ ¸å¿ƒå¾©åŸï¼šåœ–ç‰‡å®¹å™¨ä½¿ç”¨å‚³çµ±ç½®ä¸­æ³•ï¼Œé¿å… Flexbox æ”¯æ´å•é¡Œ */
        #catContainer {
            position: absolute; 
            top: 50%; left: 50%;
            width: 280px; height: 280px;

        }

        #catImg {
            width: 100%; height: auto;
            -webkit-animation: bounce 1.2s infinite ease-in-out;
            cursor: pointer;
        }

        /* è¨ˆæ™‚å™¨ï¼šæ”¾åœ¨è§’è½ä¸å¹²æ“¾é¡¯ç¤º */
        #timer {
            position: absolute; top: 10px; right: 10px;
            color: #444; font-family: Arial; font-size: 18px;
        }

        /* å‹•ç•« */
        @-webkit-keyframes bounce { 0%, 100% { -webkit-transform: scale(0.9); } 50% { -webkit-transform: scale(1.05); } }
        @-webkit-keyframes flip { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }

<body onclick="">

    <div id="overlay" onclick="startMeow()">
        <div class="instruction">ç¯¤ä¸€ä¸‹éš»è²“</div>
        <div class="finger">ğŸ‘†</div>
    </div>

    <div id="timer"></div>

    <div id="catContainer">
        <img id="catImg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAs4AAAW+CAYAAAB3aaZj..." onclick="hitCat(event)">
    </div>

    <script>
        var timeLeft = 10;
        var gameTimer = null;
        var crazyTimer = null;
        var isCrazy = false;
        var catBox = document.getElementById('catContainer');
        var timerTxt = document.getElementById('timer');

        function startMeow() {
            document.getElementById('overlay').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            clearInterval(gameTimer);
            clearInterval(crazyTimer);
            isCrazy = false;
            timeLeft = 10;
            
            // å¾©åŸä½ç½®
            catBox.style.left = '50%';
            catBox.style.top = '50%';
            catBox.style.marginLeft = '-140px';
            catBox.style.marginTop = '-140px';
            timerTxt.innerHTML = "10s";

            gameTimer = setInterval(function() {
                timeLeft--;
                timerTxt.innerHTML = timeLeft + "s";
                if (timeLeft <= 0) goCrazy();
            }, 1000);
        }

        function goCrazy() {
            clearInterval(gameTimer);
            isCrazy = true;
            timerTxt.innerHTML = "RUN!";
            crazyTimer = setInterval(function() {
                var newX = Math.random() * (window.innerWidth - 200) + 100;
                var newY = Math.random() * (window.innerHeight - 200) + 100;
                catBox.style.marginLeft = '0';
                catBox.style.marginTop = '0';
                catBox.style.left = newX + 'px';
                catBox.style.top = newY + 'px';
            }, 150);
        }

        function hitCat(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            var img = document.getElementById('catImg');
            
            // è§¸ç™¼æ—‹è½‰
            img.className = "flipping";
            setTimeout(function() { img.className = ""; }, 800);

            // é‡è¨­è¨ˆæ™‚
            resetGame();
        }
    </script>
</body>
