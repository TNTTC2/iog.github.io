    <script>
        var timeLeft = 10;
        var timerInterval = null;
        var isCrazyMode = false;
        var crazyInterval = null;
        var catWrapper = document.getElementById('catWrapper');
        var timerDisplay = document.getElementById('timerDisplay');

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            clearInterval(crazyInterval);
            isCrazyMode = false;
            timeLeft = 10;
            updateTimerDisplay();
            
            // è¿”å›ä¸­å¿ƒ
            catWrapper.style.position = 'absolute';
            catWrapper.style.top = '50%';
            catWrapper.style.left = '50%';
            catWrapper.style.marginLeft = '-125px';
            catWrapper.style.marginTop = '-125px';

            timerInterval = setInterval(function() {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    startCrazyMode();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.innerHTML = timeLeft > 0 ? timeLeft + "s" : "RUN!!";
        }

        function startCrazyMode() {
            clearInterval(timerInterval);
            isCrazyMode = true;
            crazyInterval = setInterval(function() {
                // éš¨æ©Ÿè¨ˆç®—è¢å¹•ä½ç½®
                var x = Math.random() * (window.innerWidth - 200);
                var y = Math.random() * (window.innerHeight - 200);
                catWrapper.style.marginLeft = '0';
                catWrapper.style.marginTop = '0';
                catWrapper.style.left = x + 'px';
                catWrapper.style.top = y + 'px';
            }, 150); // æ¯ 0.15 ç§’è·³ä¸€æ¬¡ï¼Œæ¥µé€Ÿï¼
        }

        function handleCatClick(e) {
            if (e && e.stopPropagation) e.stopPropagation();
            var img = document.getElementById('catImg');
            
            if (img.className.indexOf('flipping') !== -1) return;

            // é‡è¨­è¨ˆæ™‚å™¨
            resetTimer();
        }

        // ç°¡å–®é©æ‡‰è¢å¹•æ—‹è½‰
