        .container {

            align-items: center;
            perspective: 1000px;
        }

        .bouncing-img {
            max-width: 80%;
            max-height: 80vh;
            object-fit: contain;
            animation: bounceScale 1.2s ease-in-out infinite;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flipping {
            animation: flipAnimation 0.8s ease-in-out !important;
        }

        @keyframes bounceScale {
            0%, 100% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
        }

        @keyframes flipAnimation {
            0% { transform: scale(0.9) rotate(0deg); }

    <script>
        // PWA Manifest å‹•æ…‹ç”Ÿæˆ

        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));

        // è¨»å†Š Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('fetch', function(event) {});`;
            const swBlob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(swBlob));
        }

        // æ§åˆ¶é®ç½©å±¤é—œé–‰
        const overlay = document.getElementById('overlay');
        overlay.addEventListener('click', function() {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        });

        // é»æ“Šæ‰“é—œæ–—
        const img = document.getElementById('catImg');
        img.addEventListener('click', function() {
            if (img.classList.contains('flipping')) return;
            img.classList.add('flipping');
            setTimeout(() => {
                img.classList.remove('flipping');
            }, 800);
        });
    </script>
